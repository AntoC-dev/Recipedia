appId: "com.recipedia"
---
# FAB IDs use regex pattern because React Native Paper adds "-container-outer-layer" suffix on iOS
- repeat:
    times: 5
    while:
      notVisible:
        id: "ReduceButton.*"
    commands:
      - tapOn:
          id: "ExpandButton.*"
          label: "Tap FAB expand button"
      - extendedWaitUntil:
          visible:
            id: "ReduceButton.*"
          timeout: 1000
          optional: true

- runFlow:
    file: "../../asserts/home/assertExpandedButtons.yaml"
    label: "Assert FAB menu is expanded"
