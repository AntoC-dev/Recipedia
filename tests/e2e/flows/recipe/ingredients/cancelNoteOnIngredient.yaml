appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::${INDEX}::NoteButton"
    direction: DOWN
    speed: 40
    timeout: 30000
    centerElement: true
    label: "Scroll to ingredient note button"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeIngredients::${INDEX}::NoteButton"
    label: "Tap note button to open dialog"

- assertVisible:
    id: "RecipeIngredients::NoteDialog::Title"
    text: "${EXPECTED_TITLE}"
    label: "Dialog title is correct"

- tapOn:
    id: "RecipeIngredients::NoteDialog::Input::CustomTextInput"
    label: "Focus on note input"

- inputText:
    text: "${NOTE_TEXT}"
    label: "Enter note text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "RecipeIngredients::NoteDialog::CancelButton"
    label: "Cancel without saving"
