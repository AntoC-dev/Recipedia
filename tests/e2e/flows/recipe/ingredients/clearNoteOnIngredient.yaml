appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipeIngredients::${INDEX}::NoteButton"
    direction: DOWN
    speed: 40
    label: "Scroll to ingredient note button"

- tapOn:
    id: "RecipeIngredients::${INDEX}::NoteButton"
    label: "Tap note button to open dialog"

- tapOn:
    id: "RecipeIngredients::NoteDialog::Input::CustomTextInput"
    label: "Focus on note input"

- eraseText

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "RecipeIngredients::NoteDialog::SaveButton"
    label: "Save empty note to clear it"
