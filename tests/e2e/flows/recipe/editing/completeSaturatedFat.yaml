appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::SaturatedFat::NumericTextInput"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll to saturated fat field"

- tapOn:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::SaturatedFat::NumericTextInput"
    label: "Tap saturated fat input"

- inputText:
    text: "2,5"
    label: "Enter saturated fat value"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"
