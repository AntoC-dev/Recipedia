appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::EnergyKcal::NumericTextInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to energy kcal field"

- waitForAnimationToEnd

- tapOn:
    id: "Recipe::RecipeNutrition::NutritionTable::NutritionRow::EnergyKcal::NumericTextInput"
    label: "Tap energy kcal input"

- inputText:
    text: "250"
    label: "Enter energy kcal value"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- waitForAnimationToEnd

