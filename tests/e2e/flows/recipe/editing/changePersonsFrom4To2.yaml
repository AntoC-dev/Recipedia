appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll to persons field"

- waitForAnimationToEnd

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Focus on persons input"

- eraseText:
    label: "Erase current persons value"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"
- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Re-focus field after erase"

- runFlow:
    file: "../../waitForKeyboard.yaml"
    label: "Wait for keyboard to appear"
- inputText:
    text: "2"
    label: "Enter 2 persons"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "ENTER"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"
