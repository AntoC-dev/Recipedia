appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::EditForm::RemoveButton"
    direction: DOWN
    speed: 85
    centerElement: true
    timeout: 120000
    label: "Scroll to remove nutrition button"

- waitForAnimationToEnd

- tapOn:
    id: "Recipe::RecipeNutrition::NutritionTable::EditForm::RemoveButton"
    label: "Tap remove nutrition button"

- runFlow:
    file: "../../../asserts/alerts/en/removeNutrition.yaml"
    label: "Assert and confirm deletion dialog"
