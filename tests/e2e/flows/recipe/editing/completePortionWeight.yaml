appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::EditForm::PortionWeightNumericTextInput"
    direction: DOWN
    speed: 60
    timeout: 120000
    centerElement: true
    label: "Scroll to portion weight field"

- waitForAnimationToEnd

- tapOn:
    id: "Recipe::RecipeNutrition::NutritionTable::EditForm::PortionWeightNumericTextInput"
    label: "Tap portion weight input"

- runFlow:
    file: "../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"

- inputText:
    text: "200"
    label: "Enter portion weight value"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "ENTER"

- runFlow:
    file: "../../waitForKeyboardNumericDismiss.yaml"
    label: "Wait for numeric keyboard to dismiss"
