appId: "com.recipedia"
---
- extendedWaitUntil:
    visible:
      id: "${PREFIX}::ValidationQueue::Ingredient::SimilarityDialog::Title"
    timeout: 10000
    label: "Wait for ingredient validation dialog"

- tapOn:
    id: "${PREFIX}::ValidationQueue::Ingredient::SimilarityDialog::AddButton"
    label: "Select to add the ingredient"

- tapOn:
    id: "${PREFIX}::ValidationQueue::Ingredient::ItemDialog::AddModal::Menu::Button"
    label: "Open ingredient type menu"

- tapOn:
    id: "menu-item"
    label: "Select ingredient type"

- tapOn:
    id: "${PREFIX}::ValidationQueue::Ingredient::ItemDialog::AddModal::Unit::CustomTextInput"
    label: "Focus on ingredient unit field"

- inputText:
    text: "g"
    label: "Enter unit"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "${PREFIX}::ValidationQueue::Ingredient::ItemDialog::AddModal::ConfirmButton"
    label: "Confirm adding the ingredient"
