appId: "com.recipedia"
---
- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTags::RoundButton"
    direction: DOWN
    speed: 20
    timeout: 60000
    centerElement: true
    label: "Action - Scroll to tags section"

- waitForAnimationToEnd:
    label: "Wait for scroll to end"

- tapOn:
    id: "RecipeTags::RoundButton"
    label: "Add tag to recipe"

- waitForAnimationToEnd:
    label: "Wait for animation to end"

- scrollUntilVisible:
    element:
      id: "RecipeTags::List::${TAG_INDEX}::CustomTextInput"
    direction: UP
    speed: 10
    timeout: 120000
    label: "Action - Scroll up to ensure tag input is visible"

- waitForAnimationToEnd:
    label: "Wait for scroll to end"

- tapOn:
    id: "RecipeTags::List::${TAG_INDEX}::CustomTextInput"
    label: "Focus on tag input field"

- runFlow:
    file: "../../waitForKeyboard.yaml"
    label: "Wait for keyboard to appear"

- inputText:
    text: "${TAG_NAME}"
    label: "Enter tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation to end"

- assertVisible:
    id: "RecipeTags::List::${TAG_INDEX}::CustomTextInput"
    text: "${TAG_NAME}"
    label: "Verify tag is filled properly"

- runFlow:
    when:
      platform: Android
    commands:
      - pressKey: enter

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Close keyboard on iOS"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"
