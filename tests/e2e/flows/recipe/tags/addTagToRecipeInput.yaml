appId: "com.recipedia"
---
- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTags::RoundButton"
    direction: DOWN
    speed: 40
    timeout: 10000
    centerElement: true
    label: "Action - Scroll to tags section"

- waitForAnimationToEnd:
    label: "Wait for scroll to end"

- tapOn:
    id: "RecipeTags::RoundButton"
    label: "Add tag to recipe"

- scrollUntilVisible:
    element:
      id: "RecipeTags::List::${TAG_INDEX}::CustomTextInput"
    direction: UP
    speed: 40
    label: "Scroll up to ensure tag input field is visible"

- waitForAnimationToEnd:
    label: "Wait for scroll to end"

- tapOn:
    id: "RecipeTags::List::${TAG_INDEX}::CustomTextInput"
    label: "Focus on tag input field"

- runFlow:
    file: "../../waitForKeyboard.yaml"
    label: "Wait for keyboard to appear"

- inputText:
    text: "${TAG_NAME}"
    label: "Enter tag name"

- extendedWaitUntil:
    visible:
      text: "${TAG_NAME}"
    timeout: 5000
    label: "Wait for text to appear in tag input field"


- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Close keyboard on iOS"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"
