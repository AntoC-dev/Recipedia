appId: "com.recipedia"
---
- tapOn:
    id: "RecipeValidation::ValidationQueue::Tag::SimilarityDialog::AddButton"
    label: "Add tag to recipe"

- runFlow:
    file: "../../../asserts/alerts/en/addingTag.yaml"
    label: "Check that adding modal appears"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Tag::ItemDialog::AddModal::Name::CustomTextInput"
    point: "95%,50%"
    label: "Focus on tag name input field"

- inputText:
    text: "${EDIT_SUFFIX}"
    label: "Edit the tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Close keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Tag::ItemDialog::AddModal::ConfirmButton"
    label: "Confirm adding the new tag"
