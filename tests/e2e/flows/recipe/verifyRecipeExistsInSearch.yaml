appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar"

- inputText:
    text: "${SEARCH_TEXT}"
    label: "Search for recipe"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "enter"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::Cover"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to recipe card"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::RecipeCards::0::.*"
    label: "Verify recipe is found in search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Clear search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Return to Home screen"
