appId: "com.recipedia"
---
- tapOn:
    text: "Recents"
    label: "Go to recents photos"

- waitForAnimationToEnd:
    label: "Wait for gallery to load"

- tapOn:
    point: 10%,11%
    label: "Select any photos of the gallery"

- runFlow:
    file: selectOriginalAspectRatio.yaml
    label: "Select original aspect ratio to show full image"

- runFlow:
    file: validateWithoutCropping.yaml
    label: "Validate selected photo"
