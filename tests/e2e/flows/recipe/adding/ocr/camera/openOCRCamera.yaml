appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Home"
    label: "Tap on home tab"

- runFlow:
    file: "../../../../fab/expand.yaml"
    label: "Expand FAB menu"

# FAB ID uses regex pattern because React Native Paper adds suffix on iOS
- tapOn:
    id: "CameraButton.*"
    label: "Open camera for OCR"

- runFlow:
    file: "../android/takePhoto.yaml"
    label: "Take photo (Android)"
    when:
      platform: Android
- runFlow:
    file: "../iOS/takePhoto.yaml"
    label: "Take photo (iOS)"
    when:
      platform: iOS
