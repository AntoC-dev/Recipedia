appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Home"
    label: "Navigate to Home screen"

- runFlow:
    file: "../../../fab/expand.yaml"
    label: "Expand FAB menu"

- tapOn:
    id: "UrlButton"
    label: "Open URL input dialog"

- extendedWaitUntil:
    visible:
      id: "VerticalBottomButtons::UrlDialog::Title"
    timeout: 3000
    label: "Wait for URL input dialog to load"
