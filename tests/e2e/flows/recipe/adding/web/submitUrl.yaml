appId: "com.recipedia"
---
- tapOn:
    id: "VerticalBottomButtons::UrlDialog::Input::CustomTextInput"
    label: "Focus on URL input field"

- inputText: ${RECIPE_URL}

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "VerticalBottomButtons::UrlDialog::SubmitButton"
    label: "Submit URL for scraping"

- extendedWaitUntil:
    visible:
      id: "RecipeImage::Image"
    timeout: 30000
    label: "Wait for recipe screen to load after scraping"

- extendedWaitUntil:
    visible:
      id: "RecipeTitle::CustomTextInput"
    timeout: 5000
    label: "Wait for recipe title to be populated"
