appId: "com.recipedia"
---
- runFlow:
    file: "../../fab/expand.yaml"
    label: "Expand FAB menu"

# FAB ID uses regex pattern because React Native Paper adds suffix on iOS
- tapOn:
    id: "RecipeEdit.*"
    label: "Open manual recipe adding"

- runFlow:
    file: "en/addRecipeImage.yaml"
    label: "Add recipe image"

- runFlow:
    file: "setRecipeTitle.yaml"
    env:
      TITLE: "Test Recipe"
    label: "Set completely different title"

- runFlow:
    file: "setRecipePersons.yaml"
    env:
      PERSONS: "2"
    label: "Set 2 persons"

- runFlow:
    file: "addIngredientToRecipe.yaml"
    env:
      INDEX: "0"
      NAME: "Chicken Breast"
      QUANTITY: "300"
    label: "Add chicken breast"

- runFlow:
    file: "addIngredientToRecipe.yaml"
    env:
      INDEX: "1"
      NAME: "Sushi rice"
      QUANTITY: "150"
    label: "Add sushi rice"

- runFlow:
    file: "addRecipeTimeToPrepare.yaml"
    env:
      PERSONS_VALUE: "20"
    label: "Add time to prepare the recipe"

- runFlow:
    file: "addRecipePreparationStep.yaml"
    env:
      INDEX: "0"
      TEXT: "Cook pasta and mix with tomatoes"
    label: "Add preparation step"

- tapOn:
    id: "Recipe::BottomActionButton"
    label: "Validate the recipe"
