appId: "com.recipedia"
---
- evalScript: ${output.isDescriptionToOCR = true}
- evalScript: ${output.isTagsToOCR = false}
- evalScript: ${output.isPersons = true}
- evalScript: ${output.isTime = false}
- evalScript: ${output.isNutritionToOCR = true}

- tapOn:
    id: "BottomTabs::Parameters"
    label: "Navigate to Parameters screen"

- runFlow:
    file: "../../parameters/language/switchToFrench.yaml"
    label: "Switch to French for OCR"

- tapOn:
    id: "BottomTabs::Home"
    label: "Navigate to Home screen"

- runFlow:
    file: "../../fab/expand.yaml"
    label: "Expand FAB menu"

- runFlow:
    file: "ocr/gallery/addRecipeFromGallery.yaml"
    env:
      RECIPE_NAME: quitoqueV2
    label: "Add recipe from gallery using OCR"

- runFlow:
    file: "../../../asserts/alerts/fr/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "POULET SAUCE SATAY (CACAHUETES ET LAIT DE COCO)"
    label: "Assert recipe added successfully (French)"

- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Focus on search bar"

- inputText:
    text: "SATAY"
    label: "Search for new recipe"

- pressKey: enter

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::.*"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::0::.*"
    label: "Open newly created recipe (first result)"

- runFlow:
    file: "../../../asserts/recipe/readonly/fr/pouletSatay.yaml"
    label: "Assert recipe content in read-only mode (French UI)"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Tap clear icon to remove search filter"

- tapOn:
    id: "BottomTabs::Parameters"
    label: "Navigate to Parameters screen"

- runFlow:
    file: "../../parameters/language/switchToEnglish.yaml"
    label: "Switch back to English"
- tapOn:
    id: "BottomTabs::Home"
    label: "Return to home screen"
