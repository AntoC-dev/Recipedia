appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipeTitle::CustomTextInput"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll to center recipe title"

- tapOn:
    id: "RecipeTitle::CustomTextInput"
    label: "Focus on recipe title input"

- runFlow:
    when:
      visible:
        id: "RecipeTitle::CustomTextInput"
        text: ".*"
    commands:
      - eraseText:
          label: "Erase the existing title"

- inputText:
    text: "${TITLE}"
    label: "Enter recipe title"

- tapOn:
    id: "RecipeImage"
    label: "Tap on recipe image to close the keyboard"
