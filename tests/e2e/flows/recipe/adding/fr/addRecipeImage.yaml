appId: "com.recipedia"
---
- tapOn:
    id: "RecipeImage::RoundButton"
    label: "Tap on camera button of recipe image"
- runFlow:
    file: ../../../../asserts/modal/fr/CameraModalNoImages.yaml
    label: "Check camera modal is displayed in French"

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
          id: "Modal::Camera::RoundButton"
          label: "Select camera option on Android"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Modal::Gallery::RoundButton"
          label: "Select gallery option on iOS (simulator doesn't support camera)"

- runFlow:
    file: ../ocr/android/takePhoto.yaml
    when:
      platform: Android
    label: "Take photo on Android"
- runFlow:
    file: ../ocr/iOS/selectFromGallery.yaml
    when:
      platform: iOS
    label: "Select most recent photo from gallery on iOS"

- tapOn:
    id: "Modal::List#0::SquareButton::Image"
    label: "Select camera picture"

- runFlow:
    file: ../ocr/android/validateWithoutCropping.yaml
    when:
      platform: Android
    label: "Validate without cropping on Android"
- runFlow:
    file: ../ocr/iOS/validateWithoutCropping.yaml
    when:
      platform: iOS
    label: "Validate without cropping on iOS"
