appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTime::NumericTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to time to prepare part"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeTime::NumericTextInput"
    label: "Focus on time text input"

- runFlow:
    file: "../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"

- inputText:
    text: "${PERSONS_VALUE}"
    label: "Enter the time to prepare to ${PERSONS_VALUE}"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- assertVisible:
    id: "RecipeTime::NumericTextInput"
    text: "${PERSONS_VALUE}"
    label: "Check that the time to prepare is ${PERSONS_VALUE}"

- pressKey: enter

- runFlow:
    file: "../../waitForKeyboardNumericDismiss.yaml"
    label: "Wait for numeric keyboard to dismiss"
