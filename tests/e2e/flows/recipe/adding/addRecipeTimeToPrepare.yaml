appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipeTime::NumericTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to time to prepare part"

- tapOn:
    id: "RecipeTime::NumericTextInput"
    label: "Focus on time text input"

- inputText:
    text: "${PERSONS_VALUE}"
    label: "Enter the time to prepare to ${PERSONS_VALUE}"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"
