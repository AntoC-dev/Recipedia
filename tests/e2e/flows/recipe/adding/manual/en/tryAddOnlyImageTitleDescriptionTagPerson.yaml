appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to person section"

- waitForAnimationToEnd

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Press person input"

- inputText:
    text: "321"
    label: "Write the number of person in the input text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"
