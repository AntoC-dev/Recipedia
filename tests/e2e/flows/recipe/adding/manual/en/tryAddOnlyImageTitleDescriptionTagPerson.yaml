appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to person section"

- waitForAnimationToEnd

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Press person input"

- runFlow:
    file: "../../../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"

- inputText:
    text: "321"
    label: "Write the number of person in the input text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- runFlow:
    file: "../../../../waitForKeyboardNumericDismiss.yaml"
    label: "Wait for numeric keyboard to dismiss"
