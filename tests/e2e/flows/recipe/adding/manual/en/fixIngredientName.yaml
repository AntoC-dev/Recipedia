appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::NameInput::CustomTextInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredient name input"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    label: "Press on ingredient name input"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- runFlow:
    file: "../../../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"
