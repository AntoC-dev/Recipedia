appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTitle::CustomTextInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to centered recipe title"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeTitle::CustomTextInput"
    label: "Tap on Title's TextInput"

- inputText:
    text: "Title"
    label: "Write the title in the input text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation to end"

- tapOn:
    id: "RecipeTitle::Text"
    label: "Tap on title to close the keyboard"

- waitForAnimationToEnd:
    label: "Wait for keyboard to close"
