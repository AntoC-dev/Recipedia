appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipeDescription::CustomTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to description text input"

- tapOn:
    id: "RecipeDescription::CustomTextInput"
    label: "Tap on Description's TextInput"

- inputText:
    text: "Description"
    label: "Write the description in the input text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"
