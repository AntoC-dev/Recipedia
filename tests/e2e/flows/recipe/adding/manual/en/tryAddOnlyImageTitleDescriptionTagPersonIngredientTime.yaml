appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTime::NumericTextInput"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to time section"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTime::NumericTextInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to time input"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeTime::NumericTextInput"
    label: "Press time input"

- runFlow:
    file: "../../../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"

- inputText:
    text: "56789"
    label: "Write the time in the input text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- runFlow:
    file: "../../../../waitForKeyboardNumericDismiss.yaml"
    label: "Wait for numeric keyboard to dismiss"
