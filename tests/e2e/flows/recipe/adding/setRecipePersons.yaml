appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to persons field"

- waitForAnimationToEnd:
    label: "Wait for UI to stabilize"

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Focus on persons input"

- runFlow:
    file: "../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"

- eraseText:
    label: "Erase the default number of persons"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Re-focus field after erase"

- runFlow:
    file: "../../waitForKeyboardNumeric.yaml"
    label: "Wait for numeric keyboard to appear"
- inputText:
    text: "${PERSONS}"
    label: "Enter number of persons"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "RecipePersons::PrefixText"
          label: "Prefix text is displayed on iOS"
      - tapOn:
          id: "RecipePersons::PrefixText"
          label: "Tap on prefix text on iOS to close the keyboard"

- runFlow:
    file: "../../waitForKeyboardNumericDismiss.yaml"
    label: "Wait for numeric keyboard to dismiss"

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    text: "${PERSONS}"
    label: "Check that the number of persons is displayed correctly"
