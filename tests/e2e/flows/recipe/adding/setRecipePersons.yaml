appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to persons field"

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    label: "Ensure persons field is visible"

- tapOn:
    id: "RecipePersons::NumericTextInput"
    label: "Focus on persons input"

- eraseText:
    label: "Erase the default number of persons"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- inputText:
    text: "${PERSONS}"
    label: "Enter number of persons"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "RecipePersons::PrefixText"
          label: "Tap on prefix text on iOS to close the keyboard"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- waitForAnimationToEnd:
    label: "Wait for UI to stabilize"
