appId: "com.recipedia"
---
- runFlow:
    file: "openTestRecipe.yaml"
    label: "Navigate to and open E2E Test Recipe"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::Cover"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::0::Cover"
    label: "Open the E2E Test Recipe"

- scrollUntilVisible:
    element:
      id: "RecipeTime::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredients section"

- assertNotVisible:
    text: "RecipeIngredient"
    label: "Verify RecipeIngredient has been removed from the recipe"
