appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::Cover"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::0::Cover"
    label: "Open the E2E Test Recipe"

- assertNotVisible:
    text: "RecipeTag"
    label: "Verify RecipeTag has been removed from the recipe"
