appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Open SearchBar"

- inputText:
    text: "Taco"
    label: "Search for Taco recipe that uses Lettuce"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "enter"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::Cover"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to recipe card"

- waitForAnimationToEnd

- tapOn:
    id: "SearchScreen::RecipeCards::0::Cover"
    label: "Open Taco recipe from the card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredients section"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Lettuce ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::2::IngredientName"
    text: "Lettuce Edited"
    label: "Verify ingredient name changed to 'Lettuce Edited' in recipe"

- assertNotVisible:
    text: "Lettuce"
    label: "Verify old ingredient name no longer appears"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Close the recipe"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Clear search bar"
