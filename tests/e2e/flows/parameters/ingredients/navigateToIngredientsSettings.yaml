appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Parameters"
    label: "Navigate to Parameters screen"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::Ingredients::Item"
    direction: DOWN
    speed: 80
    centerElement: true
    label: "Scroll down to find Ingredients option"

- waitForAnimationToEnd

- tapOn:
    id: "Parameters::Section::Data::Ingredients::Item"
    label: "Navigate to Ingredients Settings screen"
