appId: "com.recipedia"
---
- tapOn:
    id: "IngredientsSettings::BottomActionButton"
    label: "Open Add ingredient dialog again"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Focus on ingredient name input"

- inputText:
    text: "Test Cancel Ingredient"
    label: "Enter an ingredient name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::CancelButton"
    label: "Cancel after entering ingredient name"

- assertNotVisible:
    text: "Test Cancel Ingredient"
    label: "Verify ingredient was not added after cancel"
