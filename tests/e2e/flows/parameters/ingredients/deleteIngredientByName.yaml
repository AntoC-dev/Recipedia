appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::${INGREDIENT_INDEX}::IngredientName"
    direction: DOWN
    speed: 50
    timeout: 120000
    centerElement: true
    label: "Scroll to find ${INGREDIENT_NAME} ingredient"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::${INGREDIENT_INDEX}::DeleteButton"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to ${INGREDIENT_NAME} delete button is visible"

- waitForAnimationToEnd

- tapOn:
    id: "IngredientsSettings::${INGREDIENT_INDEX}::DeleteButton"
    label: "Open delete ingredient dialog"

- tapOn:
    id: "IngredientsSettings::ItemDialog::DeleteModal::ConfirmButton"
    label: "Confirm ingredient deletion"

- assertNotVisible:
    text: "${INGREDIENT_NAME}"
    label: "Verify ${INGREDIENT_NAME} ingredient removed from list"
