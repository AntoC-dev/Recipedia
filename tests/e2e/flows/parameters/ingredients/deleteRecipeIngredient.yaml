appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::36::IngredientName"
    direction: DOWN
    speed: 85
    timeout: 1000000
    centerElement: true
    label: "Scroll to end of the screen"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::26::DeleteButton"
    direction: UP
    speed: 60
    timeout: 120000
    centerElement: true
    label: "Scroll to find RecipeIngredient"

- waitForAnimationToEnd

- tapOn:
    id: "IngredientsSettings::26::DeleteButton"
    label: "Tap Delete button for RecipeIngredient"

- tapOn:
    id: "IngredientsSettings::ItemDialog::DeleteModal::ConfirmButton"
    label: "Tap Confirm button in confirmation dialog"
