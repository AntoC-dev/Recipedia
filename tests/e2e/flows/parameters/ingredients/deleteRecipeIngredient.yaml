appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "IngredientsSettings::BottomActionButton-container"
    direction: DOWN
    speed: 95
    centerElement: true
    label: "Scroll to bottom of the screen"

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::36::IngredientName"
    direction: DOWN
    speed: 95
    centerElement: true
    label: "Scroll to end of the screen"

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::26::DeleteButton"
    direction: UP
    speed: 60
    timeout: 30000
    centerElement: true
    label: "Scroll to find RecipeIngredient"

- tapOn:
    id: "IngredientsSettings::26::DeleteButton"
    label: "Tap Delete button for RecipeIngredient"

- tapOn:
    id: "IngredientsSettings::ItemDialog::DeleteModal::ConfirmButton"
    label: "Tap Confirm button in confirmation dialog"
