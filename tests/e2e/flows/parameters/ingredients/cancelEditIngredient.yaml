appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "IngredientsSettings::30::EditButton"
    direction: UP
    speed: 70
    centerElement: true
    label: "Scroll up to find Spaghetti ingredient for edit test"

- assertVisible:
    text: "Spaghetti"
    label: "Verify Spaghetti ingredient exists in database"

- tapOn:
    id: "IngredientsSettings::30::EditButton"
    label: "Open Edit dialog for Spaghetti ingredient"
- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::Name::CustomTextInput"
    label: "Focus on ingredient name input"

- inputText:
    text: " Modified"
    label: "Modify ingredient name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "IngredientsSettings::ItemDialog::EditModal::CancelButton"
    label: "Cancel edit operation"

- assertVisible:
    text: "Spaghetti"
    label: "Verify ingredient name unchanged after cancel"

- assertNotVisible:
    text: "Spaghetti Modified"
    label: "Verify modified name was not saved"
