appId: "com.recipedia"
---
- tapOn:
    id: "IngredientsSettings::BottomActionButton"
    label: "Tap Add button to create a new ingredient"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Focus on ingredient name input field"

- inputText:
    text: "RecipeIngredient"
    label: "Enter new ingredient name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Menu::Button"
    label: "Open type dropdown menu"

- extendedWaitUntil:
    visible:
      text: "Legumes"
    timeout: 30000
    label: "Wait for legumes type to appear in dropdown menu"

- tapOn:
    text: "Legumes"
    label: "Select legumes type"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton"
    enabled: true
    label: "Confirm button should be enabled"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton"
    label: "Confirm adding the new ingredient"
