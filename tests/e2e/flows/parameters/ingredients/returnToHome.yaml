appId: "com.recipedia"
---
- tapOn:
    id: "IngredientsSettings::AppBar::BackButton"
    label: "Navigate back to Parameters"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Appearance::DarkMode::Switch"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back to top of Parameters screen"

- waitForAnimationToEnd

- tapOn:
    id: "BottomTabs::Home"
    label: "Return to Home screen"
