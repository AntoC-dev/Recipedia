appId: "com.recipedia"
---
- tapOn:
    id: "IngredientsSettings::BottomActionButton"
    label: "Open Add ingredient dialog"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::CancelButton"
    label: "Cancel adding ingredient without entering name"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "IngredientsSettings::0::EditButton"
    direction: UP
    speed: 85
    timeout: 30000
    centerElement: true
    label: "Scroll up to top of Ingredients Settings screen"

- waitForAnimationToEnd

- runFlow:
    file: "../../../asserts/parameters/ingredients/en/assertIngredientsSettingsScreen.yaml"
    label: "Verify returned to Ingredients Settings screen"
