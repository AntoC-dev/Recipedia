appId: "com.recipedia"
---
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
          id: "DefaultPersonSettings::Slider"
          point: "33%,50%"
          label: "Set slider to 4 persons on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - swipe:
          start: "56%,25%"
          end: "34%,25%"
          duration: 300
          label: "Drag slider to 4 persons on iOS"

- assertVisible:
    id: "DefaultPersonSettings::PersonsValue"
    text: "4 persons"
    label: "Verify slider value changed to 4"

- tapOn:
    id: "DefaultPersonSettings::Save"
    label: "Save the new default persons value"

- extendedWaitUntil:
    visible:
      id: "BottomTabs::Parameters"
    timeout: 5000
    label: "Wait for modal to dismiss and return to Parameters screen"
