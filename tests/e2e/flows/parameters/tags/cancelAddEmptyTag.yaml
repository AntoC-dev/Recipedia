appId: "com.recipedia"
---
- tapOn:
    id: "TagsSettings::BottomActionButton"
    label: "Open Add tag dialog"

- runFlow:
    file: "../../../asserts/parameters/tags/en/assertAddModalOpen.yaml"
    label: "Verify Add tag modal is displayed"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::CancelButton"
    label: "Cancel adding tag without entering name"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "TagsSettings::0::EditButton"
    direction: UP
    speed: 80
    timeout: 120000
    centerElement: true
    label: "Scroll up to top of Tags Settings screen"

- waitForAnimationToEnd

- runFlow:
    file: "../../../asserts/parameters/tags/en/assertTagsSettingsScreen.yaml"
    label: "Verify returned to Tags Settings screen"
