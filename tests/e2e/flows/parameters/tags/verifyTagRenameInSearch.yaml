appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Open filters"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::2"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Tags accordion"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::2"
    label: "Expand Tags accordion"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::2::Item::6"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian items"

- assertNotVisible:
    text: "Italian"
    label: "Old tag name 'Italian' is not visible in filters"

- assertVisible:
    text: "Italian Cuisine"
    label: "New tag name 'Italian Cuisine' is visible in filters"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::2::Item::6"
    label: "Select the renamed tag filter"

- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 60
    timeout: 120000
    centerElement: true
    label: "Scroll to top of the Search screen"

- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Wrap the filters part"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::Cover"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::0::Cover"
    label: "Select first recipe from the list"

- scrollUntilVisible:
    element:
      id: "RecipeTags::0::Chip"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to recipe tag"

- assertVisible:
    id: "RecipeTags::0::Chip"
    text: "Italian Cuisine"
    label: "Recipe displays renamed tag 'Italian Cuisine'"

- assertNotVisible:
    text: "Italian"
    label: "Old tag name 'Italian' is not visible in recipe"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Return to Search screen"

- tapOn:
    id: "SearchScreen::FiltersSelection::0::Chip"
    label: "Remove the filter on italian tag"
