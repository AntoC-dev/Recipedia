appId: "com.recipedia"
---
- tapOn:
    id: "TagsSettings::BottomActionButton"
    label: "Tap Add button to create a new tag"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Focus on tag name input field"

- inputText:
    text: "RecipeTag"
    label: "Enter new tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::ConfirmButton"
    label: "Confirm adding the new tag"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "RecipeTag"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to find the newly added tag"

- waitForAnimationToEnd

- assertVisible:
    text: "RecipeTag"
    label: "Verify new tag appears in the list"
