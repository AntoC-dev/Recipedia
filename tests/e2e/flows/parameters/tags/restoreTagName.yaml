appId: "com.recipedia"
---
- tapOn:
    text: "Parameters"
    label: "Navigate to Parameters screen"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::Tags::Item"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll down to find Tags option"

- waitForAnimationToEnd

- tapOn:
    id: "Parameters::Section::Data::Tags::Item"
    label: "Navigate to Tags Settings screen"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Italian Cuisine"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian Cuisine tag"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "TagsSettings::6::DeleteButton"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to delete button for Italian Cuisine tag"

- waitForAnimationToEnd

- tapOn:
    id: "TagsSettings::6::DeleteButton"
    label: "Tap Delete button for Italian Cuisine tag"

- extendedWaitUntil:
    visible:
      id: "TagsSettings::ItemDialog::DeleteModal::ConfirmButton"
    timeout: 3000
    label: "Wait for delete confirmation dialog to appear"

- waitForAnimationToEnd

- tapOn:
    id: "TagsSettings::ItemDialog::DeleteModal::ConfirmButton"
    label: "Confirm deletion of Italian Cuisine tag"

- waitForAnimationToEnd:
    label: "Wait for dialog to close"

- assertNotVisible:
    text: "Italian Cuisine"
    label: "Verify Italian Cuisine tag was deleted"

- tapOn:
    id: "TagsSettings::BottomActionButton"
    label: "Open add tag dialog"

- extendedWaitUntil:
    visible:
      id: "TagsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    timeout: 3000
    label: "Wait for add tag dialog to appear"

- waitForAnimationToEnd

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Focus on tag name input"

- runFlow:
    file: "../../waitForKeyboard.yaml"
    label: "Wait for keyboard to appear"

- inputText:
    text: "Italian"
    label: "Enter tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::ConfirmButton"
    label: "Create Italian tag"

- waitForAnimationToEnd:
    label: "Wait for dialog to close"

- scrollUntilVisible:
    element:
      text: "Italian"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to Italian tag"

- waitForAnimationToEnd

- assertVisible:
    text: "Italian"
    label: "Verify Italian tag was created"
