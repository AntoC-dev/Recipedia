appId: "com.recipedia"
---
- tapOn:
    text: "Parameters"
    label: "Navigate to Parameters screen"

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::Tags::Item"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll down to find Tags option"

- tapOn:
    id: "Parameters::Section::Data::Tags::Item"
    label: "Navigate to Tags Settings screen"

- scrollUntilVisible:
    element:
      id: "TagsSettings::6::TagName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian Cuisine tag"

- tapOn:
    id: "TagsSettings::6::EditButton"
    label: "Tap Edit button for Italian Cuisine tag"

- tapOn:
    id: "TagsSettings::ItemDialog::EditModal::Name::CustomTextInput"
    label: "Focus on tag name input field"

- eraseText:
    label: "Clear existing tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- inputText:
    text: "Italian"
    label: "Change tag name back to 'Italian'"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "TagsSettings::ItemDialog::EditModal::ConfirmButton"
    label: "Save the restored tag"

- scrollUntilVisible:
    element:
      id: "TagsSettings::6::TagName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian tag"

- assertVisible:
    id: "TagsSettings::6::TagName"
    text: "Italian"
    label: "Verify tag restored to original name"
