appId: "com.recipedia"
---
- tapOn:
    id: "TagsSettings::AppBar::BackButton"
    label: "Navigate back to Parameters"

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Appearance::DarkMode::Switch"
    direction: UP
    speed: 60
    label: "Scroll back to top of Parameters screen"

- tapOn:
    id: "BottomTabs::Home"
    label: "Return to Home screen"
