appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Italian"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian tag"

- tapOn:
    id: "TagsSettings::6::DeleteButton"
    index: 0
    label: "Open Delete dialog for Italian tag"

- runFlow:
    file: "../../../asserts/parameters/tags/en/assertDeleteModalOpen.yaml"
    label: "Verify Delete confirmation modal is displayed"

- tapOn:
    id: "TagsSettings::ItemDialog::DeleteModal::CancelButton"
    label: "Cancel delete operation"

- scrollUntilVisible:
    element:
      text: "Italian"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian tag"

- assertVisible:
    text: "Italian"
    label: "Verify tag still exists after cancel delete"
