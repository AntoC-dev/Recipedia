appId: "com.recipedia"
---
- tapOn:
    id: "TagsSettings::BottomActionButton"
    label: "Open Add tag dialog again"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Focus on tag name input"

- inputText:
    text: "Test Cancel Tag"
    label: "Enter a tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::CancelButton"
    label: "Cancel after entering tag name"

- assertNotVisible:
    text: "Test Cancel Tag"
    label: "Verify tag was not added after cancel"
