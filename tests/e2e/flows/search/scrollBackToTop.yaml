appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 85
    timeout: 60000
    label: "Scroll back to top of Search screen"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::SearchBar"
    label: "Search bar is visible"
