appId: "com.recipedia"
---

- repeat:
    while:
      notVisible:
        id: "ShoppingScreen::ClearConfirmation::Dialog::Title"
    commands:
      - tapOn:
          id: "ShoppingScreen::ClearShoppingListButton::RoundButton"
          label: "Clear shopping list"
      - waitForAnimationToEnd:
          label: "Wait for the press animation to end"

- runFlow:
    file: "../../../asserts/alerts/en/clearShopping.yaml"
    label: "Assert alert clearing shopping list"

- runFlow:
    file: "../../../asserts/shopping/en/shoppingEmpty.yaml"
    label: "Assert empty shopping screen"
