appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::${INGREDIENT_NAME}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ${INGREDIENT_NAME} item"

- waitForAnimationToEnd

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::${INGREDIENT_NAME}"
          text: "${INGREDIENT_NAME} (${QUANTITY}${UNIT}), ${RECIPE_COUNT}"
          label: "${INGREDIENT_NAME} item title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::${INGREDIENT_NAME}"
          text: "ó°„¬, ${INGREDIENT_NAME} (${QUANTITY}${UNIT}) ${RECIPE_COUNT}"
          label: "${INGREDIENT_NAME} item with checkbox and recipe count on iOS"

- runFlow:
    file: "../longPressIngredient.yaml"
    env:
      INGREDIENT_PATTERN: "${INGREDIENT_NAME}"
    label: "Long press on ${INGREDIENT_NAME} to show recipe usage"

- runFlow:
    file: "../../../asserts/alerts/en/longPressOnIngredient.yaml"
    env:
      INGREDIENT_NAME: "${INGREDIENT_NAME_LOWER}"
      RECIPE_NAMES: "${RECIPE_NAMES}"
    label: "Assert ${INGREDIENT_NAME} usage alert"
