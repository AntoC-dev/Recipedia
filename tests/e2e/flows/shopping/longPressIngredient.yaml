appId: "com.recipedia"
---
- repeat:
    while:
      notVisible:
        id: "ShoppingScreen::Dialog::Title"
    commands:
      - longPressOn:
          id: "ShoppingScreen::SectionList::${INGREDIENT_PATTERN}"
          label: "Long press on ingredient to show recipe usage"
      - waitForAnimationToEnd:
          label: "Wait for the press animation to end"
