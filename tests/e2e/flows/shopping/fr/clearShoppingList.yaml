appId: "com.recipedia"
---

- tapOn:
    id: "ShoppingScreen::ClearShoppingListButton::RoundButton"
    label: "Clear shopping list"

- extendedWaitUntil:
    visible:
      id: "ShoppingScreen::ClearConfirmation::Dialog::Title"
    timeout: 2000
    label: "Wait clear dialog to appear"

- runFlow:
    file: "../../../asserts/alerts/fr/clearShopping.yaml"
    label: "Assert alert clearing shopping list"

- runFlow:
    file: "../../../asserts/shopping/fr/assertShoppingEmpty.yaml"
    label: "Assert empty shopping screen"
