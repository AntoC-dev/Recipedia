appId: "com.recipedia"
---
- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Open the filter page"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::0"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to season accordion"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::0"
    label: "Expand on season accordion"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::0::Item::0"
    direction: DOWN
    speed: 50
    centerElement: true
    label: "Scroll to first season filter item"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::0::Item::0"
    label: "Apply filter on the seasonality"

- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Close the filter page"
