appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::2::Content"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Classic Pancakes recipe"

- tapOn:
    id: "SearchScreen::RecipeCards::2::.*"
    label: "Open Classic Pancakes recipe"

- tapOn:
    id: "Recipe::BottomActionButton"
    label: "Add recipe to menu"

- runFlow:
    file: "../../asserts/alerts/en/addingRecipe.yaml"
    env:
      RECIPE_NAME: "Classic Pancakes"
    label: "Verify recipe added alert"

- runFlow:
    file: "../search/scrollBackToTop.yaml"
    label: "Scroll back to top"
