- extendedWaitUntil:
    visible:
      id: "BulkImportValidation::AppBar::Title"
    timeout: 600000
    label: "Wait for parsing 50 recipes (10 min timeout)"

- runFlow:
    file: "../bulk-import/validateAllBulkImportDialogs.yaml"
    label: "Validate all tags and ingredients"

- extendedWaitUntil:
    visible:
      id: "BulkImportValidation::FinishButton"
    timeout: 120000
    label: "Wait for import completion"

- tapOn:
    id: "BulkImportValidation::FinishButton"
    label: "Finish import"

- tapOn:
