appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Shopping"
    label: "Navigate to Shopping screen"

- extendedWaitUntil:
    visible:
      id: "ShoppingScreen::SectionList"
    timeout: 5000
    label: "Wait for Shopping screen"
    optional: true

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    label: "Scroll down through shopping list"

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    label: "Continue scrolling down"

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::Butter"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Butter ingredient"

- runFlow:
    file: "../shopping/longPressIngredient.yaml"
    env:
      INGREDIENT_PATTERN: "Butter"
    label: "Long press on Butter ingredient"

- tapOn:
    id: "ShoppingScreen::Dialog::Confirm"
    label: "Dismiss ingredient usage dialog"

- tapOn:
    id: "ShoppingScreen::ClearShoppingListButton::RoundButton"
    label: "Tap on the delete button"

- extendedWaitUntil:
    visible:
      id: "ShoppingScreen::ClearConfirmation::Dialog::Confirm"
    timeout: 3000
    label: "Wait for confirmation dialog"

- tapOn:
    id: "ShoppingScreen::ClearConfirmation::Dialog::Confirm"
    label: "Validate the deletion"
