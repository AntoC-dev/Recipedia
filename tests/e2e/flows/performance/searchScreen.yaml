appId: "com.recipedia"
---
- tapOn:
    id: "BottomTabs::Search"
    label: "Navigate to Search screen"

- extendedWaitUntil:
    visible:
      id: "SearchScreen::SearchBar"
    timeout: 10000
    label: "Wait for Search screen to load"

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    label: "Scroll down through recipe list"

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    label: "Continue scrolling"

- swipe:
    start: "50%,80%"
    end: "50%,20%"
    label: "Continue scrolling"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 90
    label: "Scroll back to SearchBar"

- waitForAnimationToEnd

- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Open filter page"

- extendedWaitUntil:
    visible:
      id: "SearchScreen::FilterAccordion::Accordion::0"
    timeout: 5000
    label: "Wait for filter accordions"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Tags"
    direction: DOWN
    speed: 40
    label: "Scroll to Tags accordion"

- waitForAnimationToEnd

- tapOn:
    text: "Tags"
    label: "Expand Tags accordion"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Breakfast"
    direction: UP
    speed: 40
    label: "Scroll to Breakfast tag"

- waitForAnimationToEnd

- tapOn:
    text: "Breakfast"
    label: "Select Breakfast filter"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Cheese"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to Cheese accordion"

- waitForAnimationToEnd

- tapOn:
    text: "Cheese"
    label: "Expand Cheese accordion"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Parmesan"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to Parmesan item"

- waitForAnimationToEnd

- tapOn:
    text: "Parmesan"
    label: "Select Parmesan filter"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 40
    label: "Scroll to search bar"

- waitForAnimationToEnd

- tapOn:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Return to filtered Search screen"

- tapOn:
    id: "SearchScreen::FiltersSelection::0::Chip"
    label: "Remove first filter chip"
    optional: true

- tapOn:
    id: "SearchScreen::FiltersSelection::0::Chip"
    label: "Remove second filter chip"
    optional: true
