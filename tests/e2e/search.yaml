platform:
  ios:
    disableAnimations: true
  android:
    disableAnimations: true

flows:
  - cases/search/*

executionOrder:
  flowsOrder:
    - "1 - Search Bar Open/Close Flow"
    - "2 - Search Scroll Independence Flow"
    - "3 - Search Multiple Results Flow"
    - "4 - Search Direct Click Flow"
    - "5 - Search Backspace Correction Flow"
    - "6 - Search Filter Removal Flow"
    - "7 - Filter Page Toggle Flow"
    - "8 - Single Filter Application Flow"
    - "9 - Multiple Filters Application Flow"
    - "10 - Filters With Text Search Flow"
