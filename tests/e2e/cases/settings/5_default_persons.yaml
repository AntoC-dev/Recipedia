name: "5 - Default Persons Setting Flow"
appId: "com.recipedia"
tags:
  - settings
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/parameters/persons/navigateToDefaultPersonsSettings.yaml"
    label: "Action - Navigate to Default Persons Settings"

- runFlow:
    file: "../../asserts/parameters/defaultPersons/en/assertDefaultPersonsSettingsScreen.yaml"
    label: "Assert - Verify Default Persons Settings screen"

- scrollUntilVisible:
    element:
      id: "DefaultPersonSettings::PersonsValue"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to persons value setting"

- assertVisible:
    id: "DefaultPersonSettings::PersonsValue"
    text: "4 persons"
    label: "Assert - Verify initial value is 4 persons"

- runFlow:
    file: "../../flows/parameters/persons/changeTo6Persons.yaml"
    label: "Action - Change default persons to 6"

- extendedWaitUntil:
    visible:
      id: "BottomTabs::Parameters"
    timeout: 5000
    label: "Wait for scaling to end"

- tapOn:
    id: "BottomTabs::Search"
    label: "Action - Return to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::7::.*"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Action - Scroll to Pesto Pasta recipe"

- tapOn:
    id: "SearchScreen::RecipeCards::7::.*"
    label: "Action - Open Pesto Pasta recipe"

- runFlow:
    file: "../../asserts/recipe/readonly/en/pestoPastaFor6Persons.yaml"
    label: "Assert - Verify ingredients scaled to 6 persons"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Action - Return to Search screen"

- runFlow:
    file: "../../flows/parameters/persons/navigateToDefaultPersonsSettings.yaml"
    label: "Action - Navigate to Default Persons Settings"

- runFlow:
    file: "../../flows/parameters/persons/changeTo4Persons.yaml"
    label: "Cleanup - Restore default persons to 4"

- extendedWaitUntil:
    visible:
      id: "BottomTabs::Parameters"
    timeout: 5000
    label: "Wait for scaling to end"

- tapOn:
    id: "BottomTabs::Search"
    label: "Verification - Return to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::7::.*"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::7::.*"
    label: "Verification - Open Pesto Pasta recipe"

- runFlow:
    file: "../../asserts/recipe/readonly/en/pestoPastaFor4Persons.yaml"
    label: "Verification - Verify ingredients restored to 4 persons"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Action - Return to Search screen"

- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 95
    timeout: 120000
    label: "Cleanup - Scroll back to top of Search screen"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to Home screen"
