name: "1 - OCR HelloFresh Gallery Flow"
appId: "com.recipedia"
tags:
  - ocr
---
- runFlow:
    file: "../../flows/recipe/adding/ocr/checkIfCleanIsNeeded.yaml"
    label: "Setup - Check if clean is needed"

- runFlow:
    file: "../../flows/setupFirstTest.yaml"
    label: "Setup - Launch app and wait for ready"

- evalScript: ${output.isDescriptionToOCR = true}
- evalScript: ${output.isTagsToOCR = true}
- evalScript: ${output.isPersons = false}
- evalScript: ${output.isTime = false}
- evalScript: ${output.isNutritionToOCR = false}

- runFlow:
    file: "../../flows/recipe/adding/ocr/gallery/addRecipeFromGallery.yaml"
    env:
      RECIPE_NAME: hellofresh
    label: "Action - Add recipe from gallery using OCR"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: "Aiguillettes de poulet façon teriyaki avec des légumes poêlés & du riz basmati"
    label: "Assert - Verify recipe added successfully"

- tapOn:
    id: "BottomTabs::Search"
    label: "Verification - Navigate to Search screen"

- tapOn:
    id: "SearchScreen::SearchBar"
    label: "Verification - Focus on search bar"

- inputText:
    text: "teriyaki"
    label: "Verification - Search for new recipe"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: enter

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- scrollUntilVisible:
    element:
      id: "SearchScreen::RecipeCards::0::.*"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to recipe card"

- tapOn:
    id: "SearchScreen::RecipeCards::0::.*"
    label: "Verification - Open newly created recipe"

- runFlow:
    file: "../../asserts/recipe/readonly/en/aiguillettesTeriyaki.yaml"
    label: "Assert - Verify recipe content in read-only mode"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Cleanup - Return to search results"

- tapOn:
    id: "SearchScreen::SearchBar::RightIcon"
    label: "Cleanup - Clear search filter"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to home screen"
