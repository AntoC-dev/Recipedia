name: "2 - Add Recipe to Menu Flow"
appId: "com.recipedia"
tags:
  - menu
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- tapOn:
    id: "BottomTabs::Menu"
    label: "Action - Navigate to Menu screen"

- runFlow:
    file: "../../asserts/menu/en/assertMenuEmpty.yaml"
    label: "Assert - Verify menu starts empty"

- runFlow:
    file: "../../flows/menu/addRecipeToMenu.yaml"
    label: "Action - Add Classic Pancakes to menu"

- tapOn:
    id: "BottomTabs::Menu"
    label: "Action - Navigate back to Menu screen"

- runFlow:
    file: "../../asserts/menu/en/assertMenuScreen.yaml"
    label: "Assert - Verify menu has items"

- assertVisible:
    text: "Classic Pancakes"
    label: "Assert - Verify Classic Pancakes appears in menu"

- runFlow:
    file: "../../asserts/menu/en/assertMenuItemVisible.yaml"
    label: "Assert - Verify menu item card elements"

- runFlow:
    file: "../../flows/menu/en/clearMenu.yaml"
    label: "Cleanup - Clear menu"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Navigate to Home screen"
