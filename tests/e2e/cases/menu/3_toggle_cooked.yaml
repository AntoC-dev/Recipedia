name: "3 - Toggle Cooked Status Flow"
appId: "com.recipedia"
tags:
  - menu
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/menu/addRecipeToMenu.yaml"
    label: "Setup - Add Classic Pancakes to menu"

- tapOn:
    id: "BottomTabs::Menu"
    label: "Action - Navigate to Menu screen"

- assertVisible:
    text: "To Cook"
    label: "Assert - Verify 'To Cook' section visible"

- assertNotVisible:
    text: "Cooked"
    label: "Assert - Verify 'Cooked' section not visible yet"

- runFlow:
    file: "../../flows/menu/toggleFirstItemCooked.yaml"
    label: "Action - Mark recipe as cooked"

- assertVisible:
    text: "Cooked"
    label: "Assert - Verify 'Cooked' section now visible"

- assertNotVisible:
    text: "To Cook"
    label: "Assert - Verify 'To Cook' section no longer visible"

- runFlow:
    file: "../../flows/menu/toggleFirstItemCooked.yaml"
    label: "Action - Mark recipe as uncooked again"

- assertVisible:
    text: "To Cook"
    label: "Assert - Verify 'To Cook' section visible again"

- assertNotVisible:
    text: "Cooked"
    label: "Assert - Verify 'Cooked' section no longer visible"

- runFlow:
    file: "../../flows/menu/en/clearMenu.yaml"
    label: "Cleanup - Clear menu"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Navigate to Home screen"
