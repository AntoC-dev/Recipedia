name: "1 - Duplicate Recipe Title Detection Flow"
appId: "com.recipedia"
tags:
  - duplicates
---
- runFlow:
    file: "../../flows/setupFirstTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/recipe/adding/createBaseRecipeForDuplicateTests.yaml"
    label: "Action - Create base recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added to database"

- runFlow:
    file: "../../flows/recipe/adding/createBaseRecipeForDuplicateTests.yaml"
    label: "Action - Create identical recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeSimilarFound.yaml"
    label: "Assert - Verify duplicate alert appears"

- tapOn:
    id: "Recipe::Dialog::Cancel"
    label: "Action - Cancel adding duplicate recipe"

- scrollUntilVisible:
    element:
      id: "RecipeImage::Image"
    direction: UP
    speed: 95
    centerElement: true

- runFlow:
    file: "../../flows/recipe/adding/setRecipeTitle.yaml"
    env:
      TITLE: "Test Recip"
    label: "Action - Change title to fuzzy match"

- tapOn:
    id: "Recipe::BottomActionButton"
    label: "Action - Validate recipe"

- runFlow:
    file: "../../asserts/alerts/en/recipeSimilarFound.yaml"
    label: "Assert - Verify fuzzy title duplicate alert appears"

- tapOn:
    id: "Recipe::Dialog::Cancel"
    label: "Action - Cancel adding duplicate recipe"

- runFlow:
    file: "../../flows/recipe/adding/setRecipeTitle.yaml"
    env:
      TITLE: "Completely Different Recipe Name"
    label: "Action - Change to completely different title"

- tapOn:
    id: "Recipe::BottomActionButton"
    label: "Action - Validate recipe with different title"

- runFlow:
    file: "../../asserts/alerts/en/recipeAddedToDatabase.yaml"
    env:
      RECIPE_NAME: ".*"
    label: "Assert - Verify recipe added successfully (no duplicate)"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Test Recipe"
    label: "Cleanup - Delete Test Recipe"

- runFlow:
    file: "../../flows/recipe/deleteRecipeBySearch.yaml"
    env:
      SEARCH_TEXT: "Completely Different Recipe Name"
    label: "Cleanup - Delete different recipe"

- tapOn:
    id: "BottomTabs::Home"
    label: "Cleanup - Return to Home screen"
