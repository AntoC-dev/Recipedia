name: "1 - Add New Tag Flow"
appId: "com.recipedia"
tags:
  - database
  - tags-db
---
- runFlow:
    file: "../../flows/setupFirstTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/parameters/tags/navigateToTagsSettings.yaml"
    label: "Action - Navigate to Tags Settings"

- runFlow:
    file: "../../asserts/parameters/tags/en/assertTagsSettingsScreen.yaml"
    label: "Assert - Verify Tags Settings screen displays correctly"

- tapOn:
    id: "TagsSettings::BottomActionButton"
    label: "Action - Open add tag dialog"

- runFlow:
    file: "../../asserts/parameters/tags/en/assertAddModalOpen.yaml"
    label: "Assert - Verify Add tag modal displayed"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Action - Focus on tag name input"

- inputText:
    text: "TestTag"
    label: "Action - Enter new tag name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "TagsSettings::ItemDialog::AddModal::ConfirmButton"
    label: "Action - Confirm adding new tag"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "TestTag"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Action - Scroll to new tag"

- waitForAnimationToEnd

- assertVisible:
    id: "TagsSettings::15::TagName"
    text: "TestTag"
    label: "Assert - Verify new tag displayed in list"

- runFlow:
    file: "../../flows/parameters/tags/returnToHome.yaml"
    label: "Cleanup - Return to Home screen"
