name: "4 - Ingredient Real-Time Validation Flow"
appId: "com.recipedia"
tags:
  - duplicates
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/parameters/ingredients/navigateToIngredientsSettings.yaml"
    label: "Action - Navigate to Ingredients Settings"

- tapOn:
    id: "IngredientsSettings::BottomActionButton"
    label: "Action - Open add ingredient dialog"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Unit::CustomTextInput"
    label: "Action - Focus on unit input"

- inputText:
    text: "g"
    label: "Action - Enter a unit"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Menu::Button"
    label: "Action - Open type menu"

- extendedWaitUntil:
    visible:
      text: "Cereal"
    timeout: 30000
    label: "Wait for select menu to appear"

- tapOn:
    text: "Cereal"
    label: "Action - Select Cereal type"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    label: "Action - Focus on ingredient name input"

- inputText:
    text: "TestIngredient"
    label: "Action - Type non-existant text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- assertNotVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::HelperText"
    label: "Assert - No helper text shown for non-matching input"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    point: "95%,5%"
    label: "Action - Focus on ingredient name input again"

- runFlow:
    file: "../../flows/waitForKeyboard.yaml"
    label: "Wait for keyboard to appear"

- eraseText:
    label: "Action - Clear input"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- inputText:
    text: "Butte"
    label: "Action - Type fuzzy matching text"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- extendedWaitUntil:
    visible:
      id: "IngredientsSettings::ItemDialog::AddModal::HelperText"
    timeout: 1000
    label: "Wait - Helper text appears after debounce"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::HelperText"
    text: "Similar ingredients found: Butter"
    label: "Assert - Helper text visible for similar match"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton"
    enabled: true
    label: "Assert - Confirm button disabled (missing type and unit)"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::Name::CustomTextInput"
    point: "95%,50%"
    label: "Action - Focus on ingredient name input"

- eraseText:
    label: "Action - Clear input"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- inputText:
    text: "Butter"
    label: "Action - Type exact duplicate"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- extendedWaitUntil:
    visible:
      id: "IngredientsSettings::ItemDialog::AddModal::HelperText"
    timeout: 1000
    label: "Wait - Helper text updates after debounce"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::HelperText"
    text: "This ingredient name already exists"
    label: "Assert - Helper text visible for exact duplicate"

- assertVisible:
    id: "IngredientsSettings::ItemDialog::AddModal::ConfirmButton"
    enabled: false
    label: "Assert - Confirm button disabled for exact duplicate"

- tapOn:
    id: "IngredientsSettings::ItemDialog::AddModal::CancelButton"
    label: "Cleanup - Cancel add ingredient dialog"

- runFlow:
    file: "../../flows/parameters/ingredients/returnToHome.yaml"
    label: "Cleanup - Return to Home screen"
