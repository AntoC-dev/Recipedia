name: "3 - Duplicate Ingredient Exact Prevention Flow"
appId: "com.recipedia"
tags:
  - duplicates
---
- runFlow:
    file: "../../flows/setupTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/fab/expand.yaml"
    label: "Action - Expand FAB menu"

# FAB ID uses regex pattern because React Native Paper adds suffix on iOS
- tapOn:
    id: "RecipeEdit.*"
    label: "Action - Open manual recipe creation"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::AddButton::RoundButton"
    direction: DOWN
    speed: 60
    timeout: 120000
    centerElement: true
    label: "Action - Scroll to ingredients section"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeIngredients::AddButton::RoundButton"
    label: "Action - Add ingredient to recipe"

- tapOn:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    label: "Action - Focus on ingredient name input"

- inputText:
    text: "Butter"
    label: "Action - Enter existing ingredient name"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "ENTER"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "Butter"
    label: "Assert - Verify Butter ingredient added to first row"

- tapOn:
    id: "RecipeIngredients::AddButton::RoundButton"
    label: "Action - Add another ingredient row"

- tapOn:
    id: "RecipeIngredients::1::NameInput::CustomTextInput"
    label: "Action - Focus on second ingredient name input"

- inputText:
    text: "Butter"
    label: "Action - Try to add same ingredient again"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- pressKey: "ENTER"

- waitForAnimationToEnd:
    label: "Wait for keyboard to dismiss"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "Butter"
    label: "Assert - Verify Butter still in first row"

- assertNotVisible:
    id: "RecipeIngredients::1::NameInput::CustomTextInput"
    label: "Assert - Verify duplicate ingredient row was not added"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Cleanup - Exit recipe creation without saving"
