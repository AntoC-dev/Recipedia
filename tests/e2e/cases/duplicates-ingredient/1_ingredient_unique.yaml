name: "1 - Duplicate Ingredient Unique Detection Flow"
appId: "com.recipedia"
tags:
  - duplicates
---
- runFlow:
    file: "../../flows/setupFirstTest.yaml"
    label: "Setup - Launch app and wait for ready"

- runFlow:
    file: "../../flows/fab/expand.yaml"
    label: "Action - Expand FAB menu"

# FAB ID uses regex pattern because React Native Paper adds suffix on iOS
- tapOn:
    id: "RecipeEdit.*"
    label: "Action - Open manual recipe creation"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::AddButton::RoundButton"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Action - Scroll to ingredients section"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeIngredients::AddButton::RoundButton"
    label: "Action - Add ingredient to recipe"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::NameInput::CustomTextInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Action - Scroll to first ingredient"

- waitForAnimationToEnd

- tapOn:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    label: "Action - Focus on ingredient name input"

- inputText:
    text: "AUniqueIngredient"
    label: "Action - Enter unique ingredient name first attempt"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "AUniqueIngredient"
    label: "Assert - Verify ingredient name appears in recipe"

- runFlow:
    when:
      platform: Android
    commands:
      - pressKey: "ENTER"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- runFlow:
    file: "../../asserts/alerts/en/ingredientNotFound.yaml"
    label: "Assert - Verify ingredient not found alert"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::CancelButton"
    label: "Action - Cancel similarity alert"

- assertNotVisible:
    text: "AUniqueIngredient"
    label: "Assert - Verify ingredient not added to recipe"

- tapOn:
    id: "RecipeIngredients::AddButton::RoundButton"
    label: "Action - Add ingredient to recipe again"

- extendedWaitUntil:
    visible:
      id: "RecipeIngredients::0::NameInput::CustomTextInput"
    timeout: 30000
    label: "Wait for dialog to appear"

- tapOn:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    label: "Action - Focus on ingredient name input"

- inputText:
    text: "AUniqueIngredient"
    label: "Action - Enter unique ingredient name second attempt"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- tapOn:
    id: "RecipeIngredients::0::Unit"
    label: "Action - Focus on ingredient unit input to close keyboard"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::AddButton"
    label: "Action - Confirm adding ingredient"

- runFlow:
    file: "../../asserts/alerts/en/addingIngredient.yaml"
    env:
      INGREDIENT_NAME: "AUniqueIngredient"
    label: "Assert - Verify adding modal appears"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Menu::Button"
    label: "Action - Open type dropdown"

- tapOn:
    text: "Fish"
    label: "Action - Select Fish type"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::Unit::CustomTextInput"
    label: "Action - Focus on unit input"

- inputText:
    text: "MyUnit"
    label: "Action - Enter unit"

- waitForAnimationToEnd:
    label: "Wait for keyboard animation"

- runFlow:
    when:
      platform: Android
    commands:
      - hideKeyboard:
          label: "Dismiss keyboard on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: "Done"
          label: "Tap Done key to dismiss keyboard on iOS"

- runFlow:
    file: "../../flows/waitForKeyboardDismiss.yaml"
    label: "Wait for keyboard to dismiss"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::SeasonalityCalendar::2"
    label: "Action - Select february for seasonality"

- tapOn:
    id: "RecipeValidation::ValidationQueue::Ingredient::ItemDialog::AddModal::ConfirmButton"
    label: "Action - Confirm adding new ingredient"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "AUniqueIngredient"
    label: "Assert - Verify ingredient name appears in recipe"

- assertVisible:
    id: "RecipeIngredients::0::Unit"
    text: "MyUnit"
    label: "Assert - Verify ingredient unit appears in recipe"

- tapOn:
    id: "Recipe::AppBar::BackButton"
    label: "Cleanup - Exit recipe creation without saving"

- runFlow:
    file: "../../flows/parameters/ingredients/navigateToIngredientsSettings.yaml"
    label: "Cleanup - Navigate to Ingredients Settings"

- runFlow:
    file: "../../asserts/parameters/ingredients/ingredientInSettings.yaml"
    env:
      INGREDIENT_NAME: "AUniqueIngredient"
      INGREDIENT_INDEX: "0"
      INGREDIENT_TYPE: "Fish"
      INGREDIENT_UNIT: "MyUnit"
      INGREDIENT_MONTH_NUMBER: "2"
    label: "Verification - Verify ingredient exists with correct properties"

- runFlow:
    file: "../../flows/parameters/ingredients/deleteIngredientByName.yaml"
    env:
      INGREDIENT_NAME: "AUniqueIngredient"
      INGREDIENT_INDEX: "0"
    label: "Cleanup - Delete AUniqueIngredient"

- runFlow:
    file: "../../flows/parameters/ingredients/returnToHome.yaml"
    label: "Cleanup - Return to Home screen"
