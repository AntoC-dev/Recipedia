appId: "com.recipedia"
---
- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "LanguageSettings::Item::0"
          text: "English"
          label: "English language option on Android"
      - assertVisible:
          id: "LanguageSettings::Item::1"
          text: "Français"
          label: "French language option on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "LanguageSettings::Item::0"
          text: "󰄬, English"
          label: "English language option on iOS"
      - assertVisible:
          id: "LanguageSettings::Item::1"
          text: "󰄬, Français"
          label: "French language option on iOS"
