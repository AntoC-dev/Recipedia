appId: "com.recipedia"
---
- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::RecipeDefaults::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Recipe Defaults section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::SubHeader"
    label: "Recipe Defaults section header is displayed"

- assertVisible:
    text: "Paramètres par défaut des recettes"
    label: "Recipe Defaults section header shows French text"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰡉"
          label: "Default persons icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::RecipeDefaults::Persons::Item"
          text: "Nombre de personnes par défaut, 4 personnes"
          label: "Default persons item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::RecipeDefaults::Persons::Item"
          text: "󰡉, Nombre de personnes par défaut, 4 personnes, 󰅂"
          label: "Default persons item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰅂"
          index: 0
          label: "Default persons has a chevron icon on Android"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰃭"
          label: "Default season filter icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::RecipeDefaults::Season::Item"
          text: "Filtre de saison par défaut"
          label: "Default season filter item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::RecipeDefaults::Season::Item"
          label: "Default season filter item is displayed on iOS"
      - assertVisible:
          text: "Filtre de saison par défaut"
          label: "Default season filter item text is displayed on iOS"

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Season::Switch"
    label: "Season filter switch is visible"
