appId: "com.recipedia"
---
- runFlow:
    file: "./menuBar.yaml"
    label: "Check that the menu bar is displayed correctly in English"
- runFlow:
    file: "./assertAppearanceSection.yaml"
    label: "Check that the appearance section is displayed correctly in French"
- runFlow:
    file: "./assertRecipeDefaultsSection.yaml"
    label: "Check that the recipe defaults section is displayed correctly in French"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::About::Version::Item"
    direction: DOWN
    speed: 60
    centerElement: true

- waitForAnimationToEnd

- runFlow:
    file: "./assertDataManagementSection.yaml"
    label: "Check that the data management section is displayed correctly in French"
- runFlow:
    file: "./assertImportSection.yaml"
    label: "Check that the import section is displayed correctly in French"
- runFlow:
    file: "./assertAboutSection.yaml"
    label: "Check that the about section is displayed correctly in French"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Appearance::SubHeader"
    direction: UP
    speed: 60
    centerElement: true

- waitForAnimationToEnd

