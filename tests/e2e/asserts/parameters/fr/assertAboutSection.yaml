appId: "com.recipedia"
---
- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::About::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to About section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::About::SubHeader"
    label: "About section header is displayed"

- assertVisible:
    text: "À propos"
    label: "About section header shows French text"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰋼"
          label: "Version icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::About::Version::Item"
          text: "Version, .*\\d+\\.\\d+\\.\\d+"
          label: "Version item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::About::Version::Item"
          text: "󰋼, Version, .*\\d+\\.\\d+\\.\\d+"
          label: "Version item with icon on iOS"
