appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Parameters::Section::About::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to About section"

- assertVisible:
    id: "Parameters::Section::About::SubHeader"
    label: "About section header is displayed"

- assertVisible:
    text: "À propos"
    label: "About section header shows French text"

- assertVisible:
    text: "󰋼"
    label: "Version icon is displayed"

- assertVisible:
    id: "Parameters::Section::About::Version::Item"
    label: "Version item is displayed"

- assertVisible:
    text: "Version, .*\\d+\\.\\d+\\.\\d+"
    label: "Version number format is displayed correctly"
