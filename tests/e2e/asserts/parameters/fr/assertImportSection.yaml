appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Import::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Bulk Import section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::Import::SubHeader"
    text: "Import en masse"
    label: "Bulk Import section header is displayed with correct text"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Import::FromWebsite::Item"
          text: "󰖟 Importer depuis un service Importer toutes les recettes depuis les services supportés 󰅂"
          label: "Import item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "Parameters::Section::Import::FromWebsite::Item"
          text: "Importer depuis un service, Importer toutes les recettes depuis les services supportés"
          label: "Import item on Android"
