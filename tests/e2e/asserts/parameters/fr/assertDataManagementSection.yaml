appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Data Management section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::Data::SubHeader"
    label: "Data Management section header is displayed"

- assertVisible:
    text: "Gestion des données"
    label: "Data Management section header shows French text"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰉛"
          label: "Ingredient icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::Data::Ingredients::Item"
          text: "Ingrédients , Modifier les ingrédients et leur saisonnalité"
          label: "Ingredients item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Data::Ingredients::Item"
          text: "󰉛 Ingrédients  Modifier les ingrédients et leur saisonnalité 󰅂"
          label: "Ingredients item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰅂"
          index: 1
          label: "Ingredients has a chevron icon on Android"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰓻"
          label: "Tags icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::Data::Tags::Item"
          text: "Étiquettes, Gérer les tags de recettes"
          label: "Tags item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Data::Tags::Item"
          text: "󰓻 Étiquettes Gérer les tags de recettes 󰅂"
          label: "Tags item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰅂"
          index: 2
          label: "Tags has a chevron icon on Android"
