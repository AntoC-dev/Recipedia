appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Data Management section"

- assertVisible:
    id: "Parameters::Section::Data::SubHeader"
    label: "Data Management section header is displayed"

- assertVisible:
    text: "Gestion des données"
    label: "Data Management section header shows French text"

- assertVisible:
    text: "󰉛"
    label: "Ingredient icon is displayed"

- assertVisible:
    id: "Parameters::Section::Data::Ingredients::Item"
    label: "Ingredients item is displayed"

- assertVisible:
    text: "Ingrédients , Modifier les ingrédients et leur saisonnalité"
    label: "Ingredients item shows French text"

- assertVisible:
    text: "󰅂"
    index: 1
    label: "Ingredients has a chevron icon"

- assertVisible:
    text: "󰓻"
    label: "Tags icon is displayed"

- assertVisible:
    id: "Parameters::Section::Data::Tags::Item"
    label: "Tags item is displayed"

- assertVisible:
    text: "Étiquettes, Gérer les tags de recettes"
    label: "Tags item shows French text"

- assertVisible:
    text: "󰅂"
    index: 2
    label: "Tags has a chevron icon"
