appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Parameters::Section::RecipeDefaults::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Recipe Defaults section"

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::SubHeader"
    label: "Recipe Defaults section header is displayed"

- assertVisible:
    text: "Recipe Defaults"
    label: "Recipe Defaults section header text is displayed"

- assertVisible:
    text: "󰡉"
    label: "Default persons icon is displayed"

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Persons::Item"
    label: "Default persons item is displayed"

- assertVisible:
    text: "Default Number of Persons, 4 persons"
    label: "Default persons item shows correct text"

- assertVisible:
    text: "󰅂"
    index: 0
    label: "Default persons has a chevron icon"

- assertVisible:
    text: "󰃭"
    label: "Default season filter icon is displayed"

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Season::Item"
    label: "Default season filter item is displayed"

- assertVisible:
    text: "Default Season Filter"
    label: "Default season filter item text is displayed"

- assertVisible:
    id: "Parameters::Section::RecipeDefaults::Season::Switch"
    label: "Season filter switch is visible"
