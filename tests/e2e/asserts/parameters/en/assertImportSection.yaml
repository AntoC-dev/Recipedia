appId: "com.recipedia"
---
- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Import::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Bulk Import section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::Import::SubHeader"
    text: "Bulk Import Recipes"
    label: "Bulk Import section header is displayed with correct text"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Import::FromWebsite::Item"
          text: "󰖟, Import from meal kit service, Import all recipes from supported services, 󰅂"
          label: "Import item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "Parameters::Section::Import::FromWebsite::Item"
          text: "Import from meal kit service, Import all recipes from supported services"
          label: "Import item on Android"
