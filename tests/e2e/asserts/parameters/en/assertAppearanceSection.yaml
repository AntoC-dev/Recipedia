appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Parameters::Section::Appearance::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Appearance section"

- waitForAnimationToEnd

- assertVisible:
    id: "Parameters::Section::Appearance::SubHeader"
    label: "Appearance section header is displayed"

- assertVisible:
    text: "Appearance"
    label: "Appearance section header text is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰔎"
          label: "Dark mode left icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::Appearance::DarkMode::Item"
          text: "Dark Mode"
          label: "Dark mode item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Appearance::DarkMode::Item"
          text: "󰔎, Dark Mode"
          label: "Dark mode item with icon on iOS"

- assertVisible:
    id: "Parameters::Section::Appearance::DarkMode::Switch"
    label: "Dark mode switch is visible"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "Parameters::Section::Appearance::Language::Item"
          text: "Language, English"
          label: "Language item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Appearance::Language::Item"
          text: "󰗊, Language, English, 󰅂"
          label: "Language item with icon on iOS"
