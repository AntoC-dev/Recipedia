appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Parameters::Section::Appearance::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Appearance section"

- assertVisible:
    id: "Parameters::Section::Appearance::SubHeader"
    label: "Appearance section header is displayed"

- assertVisible:
    text: "Appearance"
    label: "Appearance section header text is displayed"

- assertVisible:
    text: "ó°”Ž"
    label: "Dark mode left icon is displayed"
    when:
      platform: Android

- assertVisible:
    id: "Parameters::Section::Appearance::DarkMode::Item"
    label: "Dark mode item is displayed"

- assertVisible:
    text: "Dark Mode"
    label: "Dark mode item text is displayed"

- assertVisible:
    id: "Parameters::Section::Appearance::DarkMode::Switch"
    label: "Dark mode switch is visible"

- assertVisible:
    id: "Parameters::Section::Appearance::Language::Item"
    label: "Language item is displayed"

- assertVisible:
    text: "Language, English"
    label: "Language item shows English as selected"
