appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Parameters::Section::Data::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Data Management section"

- assertVisible:
    id: "Parameters::Section::Data::SubHeader"
    label: "Data Management section header is displayed"

- assertVisible:
    text: "Data Management"
    label: "Data Management section header text is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰉛"
          label: "Ingredient icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::Data::Ingredients::Item"
          text: "Ingredients, Edit ingredients and their seasonality"
          label: "Ingredients item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Data::Ingredients::Item"
          text: "󰉛 Ingredients Edit ingredients and their seasonality 󰅂"
          label: "Ingredients item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰅂"
          index: 1
          label: "Ingredients has a chevron icon on Android"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰓻"
          label: "Tags icon is displayed on Android"
      - assertVisible:
          id: "Parameters::Section::Data::Tags::Item"
          text: "Tags, Manage recipe tags"
          label: "Tags item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "Parameters::Section::Data::Tags::Item"
          text: "󰓻 Tags Manage recipe tags 󰅂"
          label: "Tags item with icon on iOS"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰅂"
          index: 2
          label: "Tags has a chevron icon on Android"
