appId: "com.recipedia"
---
- assertVisible:
    id: "BulkImportSettings::AppBar::Title-title-text"
    text: "Importer depuis un service"
    label: "App bar title displays correct text (French)"

- assertVisible:
    id: "BulkImportSettings::Subheader"
    label: "Subheader is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "BulkImportSettings::Provider::hellofresh"
          text: "HelloFresh, Importer les recettes depuis HelloFresh"
          label: "HelloFresh provider displays name and description (French - Android)"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "BulkImportSettings::Provider::hellofresh"
          text: "HelloFresh Importer les recettes depuis HelloFresh 󰅂"
          label: "HelloFresh provider displays name and description (French - iOS)"

- assertVisible:
    id: "BulkImportSettings::Provider::hellofresh::Logo"
    label: "HelloFresh provider displays logo"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "BulkImportSettings::Provider::quitoque"
          text: "Quitoque, Importer les recettes depuis Quitoque"
          label: "Quitoque provider displays name and description (French - Android)"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "BulkImportSettings::Provider::quitoque"
          text: "Quitoque Importer les recettes depuis Quitoque 󰅂"
          label: "Quitoque provider displays name and description (French - iOS)"

- assertVisible:
    id: "BulkImportSettings::Provider::quitoque::Logo"
    label: "Quitoque provider displays logo"
