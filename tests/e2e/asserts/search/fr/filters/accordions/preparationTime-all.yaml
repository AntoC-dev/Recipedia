appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Preparation Time accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Temps de préparation accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Temps de préparation"
          label: "Temps de préparation accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Temps de préparation, 󰅀"
          label: "Temps de préparation accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Preparation Time accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Assert all items are visible - reuse item flows from English
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/0-5min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/5-10min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/10-15min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/15-20min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/20-30min-visible.yaml"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::7"
    direction: DOWN
    centerElement: true
    label: "Scroll to see remaining preparation time options"

- waitForAnimationToEnd

- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/30-45min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/45-60min-visible.yaml"
- runFlow:
    file: "../../../en/filters/accordions/preparationTime-items/moreThan1Hour-visible.yaml"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    centerElement: true
    label: "Scroll back to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Preparation Time accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
