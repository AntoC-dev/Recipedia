appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to Dairy accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Produit laitier accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Produits laitiers"
          label: "Produit laitier accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Produits laitiers, ó°…€"
          label: "Produit laitier accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Dairy accordion"

# Assert all items are visible

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to Milk filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    label: "Milk filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 20
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Dairy accordion"

- waitForAnimationToEnd

- assertNotVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    label: "Guard - First item should not be visible after collapse"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Guard - Produit laitier accordion header still visible"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
