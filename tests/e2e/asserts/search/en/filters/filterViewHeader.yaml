appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "SearchScreen::SearchBar"
    direction: UP
    speed: 90
    centerElement: true
    label: "Scroll up to search bar"

- assertVisible:
    id: "BottomTabs::Search"
    label: "Search button is displayed"

- assertVisible:
    id: "SearchScreen::SearchBar"
    label: "Search bar is displayed"

- assertVisible:
    id: "SearchScreen::FiltersToggleButtons"
    label: "Filter toggle button is displayed"

- assertVisible:
    id: "SearchScreen::FiltersToggleButtons-text"
    label: "Filter toggle button text is displayed"

- assertVisible:
    text: "See filtered recipes"
    label: "Filter button shows correct text"

- assertVisible:
    text: "ó°ˆ´"
    label: "Filter icon is displayed"
