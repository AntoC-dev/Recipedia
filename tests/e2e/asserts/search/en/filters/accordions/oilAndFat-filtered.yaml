appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Oil and Fat"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Oil and Fat accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Oil and Fat accordion is displayed"

- assertVisible:
    text: "Oil and Fat"
    label: "Oil and Fat accordion title is displayed"

# Expand the accordion
- tapOn:
    text: "Oil and Fat"
    label: "Expand Oil and Fat accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Butter - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Butter')!== undefined}
    file: "oilAndFat-items/butter-visible.yaml"

# Item 0: Butter - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Butter')=== undefined}
    file: "oilAndFat-items/butter-hidden.yaml"

# Item 1: Olive Oil - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Olive Oil')!== undefined}
    file: "oilAndFat-items/oliveOil-visible.yaml"

# Item 1: Olive Oil - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Olive Oil')=== undefined}
    file: "oilAndFat-items/oliveOil-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Oil and Fat accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
