appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Cereal"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cereal accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Cereal accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Cereal"
          label: "Cereal accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Cereal ó°…€"
          label: "Cereal accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Cereal"
    label: "Expand Cereal accordion"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${1+output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to the next accordion to ensure all elements are displayed"


# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item: Spaghetti
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Spaghetti')!== undefined}
    file: "grainOrCereal-items/spaghetti-visible.yaml"
    env:
      ITEM_INDEX: ${output.itemIndex}

- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Spaghetti')=== undefined}
    file: "grainOrCereal-items/spaghetti-hidden.yaml"

