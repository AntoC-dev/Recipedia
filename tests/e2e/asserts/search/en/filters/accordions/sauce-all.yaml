appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sauce accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Sauce accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sauce"
          label: "Sauce accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sauce, ó°…€"
          label: "Sauce accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Sauce accordion"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Caesar Dressing filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    label: "Caesar Dressing filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::1"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Coconut Milk filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::1"
    label: "Coconut Milk filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::2"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Tomato Sauce filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::2"
    label: "Tomato Sauce filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::3"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Vegetable Broth filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::3"
    label: "Vegetable Broth filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Sauce accordion"

- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
