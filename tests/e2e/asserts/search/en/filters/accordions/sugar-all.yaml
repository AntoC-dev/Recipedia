appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sugar accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Sugar accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sugar"
          label: "Sugar accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sugar ó°…€"
          label: "Sugar accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Sugar accordion"

# Assert all items are visible

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to Sugar filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    label: "Sugar filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Sugar accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
