appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Only in-season ingredients"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Only in-season ingredients accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Only in-season ingredients accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Only in-season ingredients"
          label: "Only in-season ingredients accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Only in-season ingredients ó°…€"
          label: "Only in-season ingredients accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Only in-season ingredients accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Assert all items are visible - reuse item flows
- runFlow:
    file: "inSeason-items/onlyInSeasonIngredients-visible.yaml"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Only in-season ingredients accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
