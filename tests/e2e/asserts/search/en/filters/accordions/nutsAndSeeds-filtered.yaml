appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Nuts and Seeds"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Nuts and Seeds accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Nuts and Seeds accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Nuts and Seeds"
          label: "Nuts and Seeds accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Nuts and Seeds ó°…€"
          label: "Nuts and Seeds accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Nuts and Seeds"
    label: "Expand Nuts and Seeds accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Pine Nuts - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Pine Nuts')!== undefined}
    file: "nutsAndSeeds-items/pineNuts-visible.yaml"

# Item 0: Pine Nuts - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Pine Nuts')=== undefined}
    file: "nutsAndSeeds-items/pineNuts-hidden.yaml"


- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Nuts and Seeds accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
