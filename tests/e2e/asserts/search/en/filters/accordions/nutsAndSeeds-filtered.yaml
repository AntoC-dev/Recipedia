appId: "com.recipedia"


---
- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Nuts and Seeds accordion is displayed"

- assertVisible:
    text: "Nuts and Seeds"
    label: "Nuts and Seeds accordion title is displayed"

# Expand the accordion
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Nuts and Seeds accordion"

- tapOn:
    text: "Nuts and Seeds"
    label: "Expand Nuts and Seeds accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Sesame Seeds - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Sesame Seeds')!== undefined}
    file: "nutsAndSeeds-items/sesameSeeds-visible.yaml"

# Item 0: Sesame Seeds - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Sesame Seeds')=== undefined}
    file: "nutsAndSeeds-items/sesameSeeds-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Nuts and Seeds accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
