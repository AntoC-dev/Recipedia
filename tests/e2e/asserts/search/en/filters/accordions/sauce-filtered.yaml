appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Sauce"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to sauce accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Sauce accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sauce"
          label: "Sauce accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Sauce, ó°…€"
          label: "Sauce accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Sauce"
    label: "Expand Sauce accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Caesar Dressing - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Caesar Dressing')!== undefined}
    file: "sauce-items/caesarDressing-visible.yaml"

# Item 0: Caesar Dressing - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Caesar Dressing')=== undefined}
    file: "sauce-items/caesarDressing-hidden.yaml"

# Item 1: Coconut Milk - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Coconut Milk')!== undefined}
    file: "sauce-items/coconutMilk-visible.yaml"

# Item 1: Coconut Milk - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Coconut Milk')=== undefined}
    file: "sauce-items/coconutMilk-hidden.yaml"

# Item 2: Tomato Sauce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tomato Sauce')!== undefined}
    file: "sauce-items/tomatoSauce-visible.yaml"

# Item 2: Tomato Sauce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tomato Sauce')=== undefined}
    file: "sauce-items/tomatoSauce-hidden.yaml"

# Item 3: Vegetable Broth - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Vegetable Broth')!== undefined}
    file: "sauce-items/vegetableBroth-visible.yaml"

# Item 3: Vegetable Broth - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Vegetable Broth')=== undefined}
    file: "sauce-items/vegetableBroth-hidden.yaml"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 20
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Sauce accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
