appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Fish accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Fish accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Fish"
          label: "Fish accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Fish, ó°…€"
          label: "Fish accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Fish accordion"

# Assert all items are visible

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to Salmon filter"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::0"
    label: "Salmon filter is visible"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Fish accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
