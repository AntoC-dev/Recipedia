appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Preparation Time"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Preparation Time accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Preparation Time accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Preparation Time"
          label: "Preparation Time accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Preparation Time ó°…€"
          label: "Preparation Time accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Preparation Time"
    label: "Expand Preparation Time accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: 0-5 min - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === '0-5 min')!== undefined}
    file: "preparationTime-items/0-5min-visible.yaml"

# Item 0: 0-5 min - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === '0-5 min')=== undefined}
    file: "preparationTime-items/0-5min-hidden.yaml"

