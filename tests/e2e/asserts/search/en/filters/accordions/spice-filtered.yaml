appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Spice"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Spice accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Spice accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Spice"
          label: "Spice accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Spice ó°…€"
          label: "Spice accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Spice"
    label: "Expand Spice accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Basil Leaves - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Basil Leaves')!== undefined}
    file: "spice-items/basilLeaves-visible.yaml"

# Item 0: Basil Leaves - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Basil Leaves')=== undefined}
    file: "spice-items/basilLeaves-hidden.yaml"

# Item 1: Cocoa Powder - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Cocoa Powder')!== undefined}
    file: "spice-items/cocoaPowder-visible.yaml"

# Item 1: Cocoa Powder - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Cocoa Powder')=== undefined}
    file: "spice-items/cocoaPowder-hidden.yaml"

# Item 2: Curry Powder - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Curry Powder')!== undefined}
    file: "spice-items/curryPowder-visible.yaml"

# Item 2: Curry Powder - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Curry Powder')=== undefined}
    file: "spice-items/curryPowder-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Spice accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
