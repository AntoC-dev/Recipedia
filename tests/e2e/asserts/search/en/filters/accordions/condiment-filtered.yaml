appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Condiment"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Condiment accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Condiment accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Condiment"
          label: "Condiment accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Condiment, ó°…€"
          label: "Condiment accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Condiment"
    label: "Expand Condiment accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Nori Sheets - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Nori Sheets')!== undefined}
    file: "condiment-items/noriSheets-visible.yaml"

# Item 0: Nori Sheets - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Nori Sheets')=== undefined}
    file: "condiment-items/noriSheets-hidden.yaml"

# Item 1: Soy Sauce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Soy Sauce')!== undefined}
    file: "condiment-items/soySauce-visible.yaml"

# Item 1: Soy Sauce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Soy Sauce')=== undefined}
    file: "condiment-items/soySauce-hidden.yaml"


- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Condiment accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
