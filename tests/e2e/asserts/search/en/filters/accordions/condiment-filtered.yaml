appId: "com.recipedia"


---
- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Condiment accordion is displayed"

- assertVisible:
    text: "Condiment"
    label: "Condiment accordion title is displayed"

# Expand the accordion
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Condiment accordion"

- tapOn:
    text: "Condiment"
    label: "Expand Condiment accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Mayonnaise - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Mayonnaise')!== undefined}
    file: "condiment-items/mayonnaise-visible.yaml"

# Item 0: Mayonnaise - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Mayonnaise')=== undefined}
    file: "condiment-items/mayonnaise-hidden.yaml"

# Item 1: Mustard - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Mustard')!== undefined}
    file: "condiment-items/mustard-visible.yaml"

# Item 1: Mustard - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Mustard')=== undefined}
    file: "condiment-items/mustard-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Condiment accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
