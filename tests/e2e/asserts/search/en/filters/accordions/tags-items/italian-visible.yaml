appId: "com.recipedia"

---
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${ITEM_INDEX}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Italian filter item"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${ITEM_INDEX}"
    label: "Italian filter is visible"

- evalScript: ${output.itemIndex = output.itemIndex + 1}
