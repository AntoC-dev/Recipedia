appId: "com.recipedia"


---
- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Plant Protein accordion is displayed"

- assertVisible:
    text: "Plant Protein"
    label: "Plant Protein accordion title is displayed"

# Expand the accordion
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Plant Protein accordion"

- tapOn:
    text: "Plant Protein"
    label: "Expand Plant Protein accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Tofu - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tofu')!== undefined}
    file: "plantProtein-items/tofu-visible.yaml"

# Item 0: Tofu - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Tofu')=== undefined}
    file: "plantProtein-items/tofu-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Plant Protein accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
