appId: "com.recipedia"


---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${ITEM_INDEX}"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to Pasta filter item"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${ITEM_INDEX}"
    label: "Pasta filter is visible"

- evalScript: ${output.itemIndex = output.itemIndex + 1}
