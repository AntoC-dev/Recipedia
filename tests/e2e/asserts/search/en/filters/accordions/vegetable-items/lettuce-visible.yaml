appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${output.itemIndex}"
    direction: DOWN
    speed: 20
    centerElement: true
    label: "Scroll to Lettuce filter item"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${output.itemIndex}"
    label: "Lettuce filter is visible"

- evalScript: ${output.itemIndex = output.itemIndex + 1}
