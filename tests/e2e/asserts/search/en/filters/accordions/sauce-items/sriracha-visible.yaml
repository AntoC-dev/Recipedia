appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${output.itemIndex}"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sriracha filter item"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::${output.itemIndex}"
    label: "Sriracha filter is visible"

- evalScript: ${output.itemIndex = output.itemIndex + 1}
