appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Vegetable"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Vegetable accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Vegetable accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Vegetable"
          label: "Vegetable accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Vegetable ó°…€"
          label: "Vegetable accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Vegetable"
    label: "Expand Vegetable accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Lettuce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Lettuce')!== undefined}
    file: "vegetable-items/lettuce-visible.yaml"

# Item 0: Lettuce - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Lettuce')=== undefined}
    file: "vegetable-items/lettuce-hidden.yaml"

# Item 1: Romaine Lettuce - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Romaine Lettuce')!== undefined}
