appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "Cereal"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cereal accordion"

- waitForAnimationToEnd

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Cereal accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Cereal"
          label: "Cereal accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Cereal, ó°…€"
          label: "Cereal accordion title with chevron on iOS"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Cereal accordion"


- runFlow:
    file: "grainOrCereal-items/spaghetti-visible.yaml"
    env:
      ITEM_INDEX: "0"

- runFlow:
    file: "grainOrCereal-items/tacoShells-visible.yaml"
    env:
      ITEM_INDEX: "1"

- runFlow:
    file: "grainOrCereal-items/flour-visible.yaml"
    env:
      ITEM_INDEX: "2"

- runFlow:
    file: "grainOrCereal-items/croutons-visible.yaml"
    env:
      ITEM_INDEX: "3"

- runFlow:
    file: "grainOrCereal-items/pizzaDough-visible.yaml"
    env:
      ITEM_INDEX: "4"

- runFlow:
    file: "grainOrCereal-items/pasta-visible.yaml"
    env:
      ITEM_INDEX: "5"

- runFlow:
    file: "grainOrCereal-items/sushiRice-visible.yaml"
    env:
      ITEM_INDEX: "6"


- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

- waitForAnimationToEnd

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Cereal accordion"


- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
