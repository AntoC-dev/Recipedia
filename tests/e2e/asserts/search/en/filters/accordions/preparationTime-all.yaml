appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Preparation Time"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Preparation Time accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Preparation Time accordion is displayed"

- assertVisible:
    text: "Preparation Time"
    label: "Preparation Time accordion title is displayed"

- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Expand Preparation Time accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Assert all items are visible - use item flows
- runFlow:
    file: "preparationTime-items/0-5min-visible.yaml"
- runFlow:
    file: "preparationTime-items/5-10min-visible.yaml"
- runFlow:
    file: "preparationTime-items/10-15min-visible.yaml"
- runFlow:
    file: "preparationTime-items/15-20min-visible.yaml"
- runFlow:
    file: "preparationTime-items/20-30min-visible.yaml"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}::Item::7"
    direction: DOWN
    centerElement: true
    label: "Scroll to see remaining preparation time options"

- runFlow:
    file: "preparationTime-items/30-45min-visible.yaml"
- runFlow:
    file: "preparationTime-items/45-60min-visible.yaml"
- runFlow:
    file: "preparationTime-items/moreThan1Hour-visible.yaml"

- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    centerElement: true
    label: "Scroll back to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Preparation Time accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
