appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      text: "Dairy"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Dairy accordion"

- assertVisible:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Dairy accordion is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Dairy"
          label: "Dairy accordion title on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
          text: "Dairy ó°…€"
          label: "Dairy accordion title with chevron on iOS"

# Expand the accordion
- tapOn:
    text: "Dairy"
    label: "Expand Dairy accordion"

# Initialize counter for visible items
- evalScript: ${output.itemIndex = 0}

# Item 0: Milk - Assert visible if in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Milk')!== undefined}
    file: "dairy-items/milk-visible.yaml"

# Item 0: Milk - Assert NOT visible if not in VISIBLE_ITEMS
- runFlow:
    when:
      true: ${VISIBLE_ITEMS.split(',').find(item => item === 'Milk')=== undefined}
    file: "dairy-items/milk-hidden.yaml"


- scrollUntilVisible:
    element:
      id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    direction: UP
    speed: 60
    centerElement: true
    label: "Scroll back up to accordion header"

# Collapse the accordion back
- tapOn:
    id: "SearchScreen::FilterAccordion::Accordion::${output.accordionIndex}"
    label: "Collapse Dairy accordion"

# Increment accordion index for next accordion
- evalScript: ${output.accordionIndex = output.accordionIndex + 1}
