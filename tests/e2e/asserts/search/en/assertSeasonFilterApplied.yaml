appId: "com.recipedia"
---
- assertVisible:
    id: "SearchScreen::FiltersSelection::0::Chip"
    label: "Season filter chip is visible"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "Only in-season ingredients"
          label: "Season filter text is displayed in chip"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          text: "Only in-season ingredients Close"
          label: "Season filter text is displayed in chip"
