appId: "com.recipedia"
---
- assertVisible:
    id: "Recipe::AppBar::BackButton"
    label: "Back button is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰁍"
          label: "Back button icon is displayed on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          text: "Back"
          label: "Back button icon is displayed on iOS"

- assertVisible:
    id: "Recipe::BottomActionButton-text"
    text: "Add this new recipe"
    label: "Add recipe button is displayed"

- assertVisible:
    id: "RecipeImage::RoundButton-content"
    label: "Image button is rendered"

- assertVisible:
    text: "󰄀"
    label: "Image button has the right icon"

- assertVisible:
    id: "RecipeImage"
    label: "Image container is displayed"
