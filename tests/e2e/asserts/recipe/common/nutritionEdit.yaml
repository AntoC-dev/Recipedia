appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::Title"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to nutrition section"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::Title"
    text: "Nutritional values"
    label: "Nutrition table title is displayed"

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionTable::Subtitle"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to nutrition subtitle"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionTable::Subtitle"
    text: "per 100g"
    label: "Nutrition subtitle (per 100g) is displayed in edit mode"

- scrollUntilVisible:
