appId: "com.recipedia"
---
- assertVisible:
    id: "Recipe::AppBar::BackButton"
    label: "Back button is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰁍"
          label: "Back button icon is displayed on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          text: "Back"
          label: "Back button icon is displayed on iOS"

- assertVisible:
    id: "Recipe::BottomActionButton-text"
    text: "Ajouter au menu"
    label: "Add recipe button is displayed"

- assertVisible:
    id: "Recipe::AppBar::Delete"
    label: "Delete button is displayed"

- assertNotVisible:
    id: "RecipeImage::RoundButton"
    label: "Edit image button is not displayed"

- assertVisible:
    text: "󰆴"
    label: "Delete icon is displayed"

- assertVisible:
    id: "Recipe::AppBar::Edit"
    label: "Edit button is rendered"

- assertVisible:
    text: "󰏫"
    label: "Edit button has the correct icon"

- assertNotVisible:
    id: "RecipeImage::RoundButton"
    label: "Image button is not rendered"

- assertVisible:
    id: "RecipeImage::Image"
    label: "Image is displayed"
