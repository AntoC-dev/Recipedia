appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeDescription::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to description"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeDescription::Text"
    text: "${DESCRIPTION}"
    label: "Description text is displayed"
