appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      text: "${INGREDIENT_NAME}.*"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to searched ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::.*::IngredientName"
    text: "${INGREDIENT_NAME}.*"
    label: "Ingredient is displayed"

- assertVisible:
    id: "RecipeIngredients::.*::QuantityAndUnit"
    text: "${INGREDIENT_QUANTITY_AND_UNIT}.*"
    label: "Ingredient quantity is displayed"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: UP
    speed: 40
    centerElement: true
    label: "Scroll to up to ingredients section"

- waitForAnimationToEnd

