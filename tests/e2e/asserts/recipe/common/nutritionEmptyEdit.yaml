appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionEmptyState::Title"
    direction: DOWN
    speed: 20
    label: "Scroll to empty nutrition section"

- waitForAnimationToEnd

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionEmptyState::Title"
    text: "Nutritional values:"
    label: "Nutrition title is displayed (empty state)"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Recipe::RecipeNutrition::NutritionEmptyState::AddButton::RoundButton"
    direction: DOWN
    speed: 20
    label: "Scroll to add nutrition button"

- assertVisible:
    id: "Recipe::RecipeNutrition::NutritionEmptyState::AddButton::RoundButton"
    label: "Add nutrition button is displayed"
