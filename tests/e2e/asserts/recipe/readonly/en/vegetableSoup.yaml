appId: "com.recipedia"
---
- assertVisible:
    id: "Recipe::AppBar::BackButton"
    label: "Back button is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰁍"
          label: "Back button icon is displayed on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          text: "Back"
          label: "Back button icon is displayed on iOS"

- assertVisible:
    id: "RecipeImage"
    label: "Image is rendered"

- assertVisible:
    id: "RecipeTitle::Text"
    text: "VEGETABLE SOUP"
    label: "Title is rendered"

- assertVisible:
    id: "RecipeDescription::Text"
    text: "A warm and hearty vegetable soup."
    label: "Description is rendered"

- assertVisible:
    id: "RecipeTags::0::Chip"
    label: "First tag is rendered"

- assertVisible:
    text: "Healthy"
    label: "Tag Healthy is rendered"

- assertVisible:
    id: "RecipeTags::1::Chip"
    label: "Second tag is rendered"

- assertVisible:
    text: "Soup"
    label: "Tag Soup is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Carrots ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::0::IngredientName"
    text: "Carrots"
    label: "Ingredient Carrots is rendered"

- assertVisible:
    id: "RecipeIngredients::0::QuantityAndUnit"
    text: "150 g"
    label: "Quantity of Carrots is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Celery ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::1::IngredientName"
    text: "Celery"
    label: "Ingredient Celery is rendered"

- assertVisible:
    id: "RecipeIngredients::1::QuantityAndUnit"
    text: "100 g"
    label: "Quantity of Celery is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Potatoes ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::2::IngredientName"
    text: "Potatoes"
    label: "Ingredient Potatoes is rendered"

- assertVisible:
    id: "RecipeIngredients::2::QuantityAndUnit"
    text: "200 g"
    label: "Quantity of Potatoes is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Vegetable Broth ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::3::IngredientName"
    text: "Vegetable Broth"
    label: "Ingredient Vegetable Broth is rendered"

- assertVisible:
    id: "RecipeIngredients::3::QuantityAndUnit"
    text: "500 ml"
    label: "Quantity of Vegetable Broth is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeTime::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to preparation time"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeTime::Text"
    text: "Preparation (40 min)"
    label: "Preparation title and time of preparation is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::0::SectionTitle"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to first preparation step"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::0::SectionTitle"
    text: "1) Prepare vegetables"
    label: "First section of the preparation is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::1::SectionTitle"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to second preparation step"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::1::SectionTitle"
    text: "2) Cook soup"
    label: "Second section of the preparation is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::2::SectionTitle"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to third preparation step"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::2::SectionTitle"
    text: "3) Serve"
    label: "Third section of the preparation is rendered"

- runFlow:
    file: "../../common/nutritionReadOnly.yaml"
    env:
      ENERGY_KCAL: "68"
      ENERGY_KJ: "285"
      FAT: "0.8"
      SATURATED_FAT: "0.2"
      CARBOHYDRATES: "12.5"
      SUGARS: "8.2"
      FIBER: "3.2"
      PROTEIN: "2.4"
      SALT: "0.8"
    label: "Verify nutrition information is displayed"

- assertVisible:
    id: "Recipe::AppBar::Edit"
    label: "Edit button is rendered"

- assertVisible:
    text: "󰏫"
    label: "Edit button has the correct icon"

- assertVisible:
    id: "Recipe::BottomActionButton"
    label: "Add recipe button is displayed"

- assertVisible:
    text: "Add to the menu"
    label: "Add to menu button has the correct text"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeImage"
    direction: UP
    centerElement: true
    speed: 80
    label: "Scroll back to top"

- waitForAnimationToEnd

