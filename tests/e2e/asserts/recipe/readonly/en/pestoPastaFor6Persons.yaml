appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::Text"
    text: "PESTO PASTA"
    label: "Pesto Pasta recipe is displayed"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredients section"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipePersons::Text"
    text: "Ingredients (6 persons)"
    label: "Recipe is for 6 persons"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Pasta ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::0::IngredientName"
    text: "Pasta"
    label: "Ingredient Pasta is displayed"

- assertVisible:
    id: "RecipeIngredients::0::QuantityAndUnit"
    text: "600 g"
    label: "Pasta quantity is 600g"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Basil Leaves ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::1::IngredientName"
    text: "Basil Leaves"
    label: "Ingredient Basil Leaves is displayed"

- assertVisible:
    id: "RecipeIngredients::1::QuantityAndUnit"
    text: "150 g"
    label: "Basil Leaves quantity is 150g"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Parmesan ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::2::IngredientName"
    text: "Parmesan"
    label: "Ingredient Parmesan is displayed"

- assertVisible:
    id: "RecipeIngredients::2::QuantityAndUnit"
    text: "90 g"
    label: "Parmesan quantity is 90g"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Olive Oil ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::3::IngredientName"
    text: "Olive Oil"
    label: "Ingredient Olive Oil is displayed"

- assertVisible:
    id: "RecipeIngredients::3::QuantityAndUnit"
    text: "150 ml"
    label: "Olive Oil quantity is 150ml"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::4::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Pine Nuts ingredient"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::4::IngredientName"
    text: "Pine Nuts"
    label: "Ingredient Pine Nuts is displayed"

- assertVisible:
    id: "RecipeIngredients::4::QuantityAndUnit"
    text: "60 g"
    label: "Pine Nuts quantity is 60g"
