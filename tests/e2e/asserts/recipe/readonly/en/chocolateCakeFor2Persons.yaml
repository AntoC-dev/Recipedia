appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::Text"
    text: "CHOCOLATE CAKE"
    label: "Chocolate Cake recipe is displayed"

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredients section"

- assertVisible:
    id: "RecipePersons::Text"
    text: "Ingredients (2 persons)"
    label: "Recipe is scaled to 2 persons"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Flour ingredient"

- assertVisible:
    id: "RecipeIngredients::0::IngredientName"
    text: "Flour"
    label: "First ingredient is Flour"

- assertVisible:
    id: "RecipeIngredients::0::QuantityAndUnit"
    text: "66,67 g"
    label: "Flour quantity is scaled to 66,67g"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cocoa Powder ingredient"

- assertVisible:
    id: "RecipeIngredients::1::IngredientName"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"

- assertVisible:
    id: "RecipeIngredients::1::QuantityAndUnit"
    text: "16,67 g"
    label: "Cocoa Powder quantity is scaled to 16,67g"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sugar ingredient"

- assertVisible:
    id: "RecipeIngredients::2::IngredientName"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- assertVisible:
    id: "RecipeIngredients::2::QuantityAndUnit"
    text: "50 g"
    label: "Sugar quantity is scaled to 50g"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Butter ingredient"

- assertVisible:
    id: "RecipeIngredients::3::IngredientName"
    text: "Butter"
    label: "Fourth ingredient is Butter"

- assertVisible:
    id: "RecipeIngredients::3::QuantityAndUnit"
    text: "33,33 g"
    label: "Butter quantity is scaled to 33,33g"
