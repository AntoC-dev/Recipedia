appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::Text"
    text: "TEST RECIPE"
    label: "Recipe title is displayed"

- scrollUntilVisible:
    element:
      id: "RecipePersons::Text"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to ingredients section"

- assertVisible:
    id: "RecipePersons::Text"
    text: "Ingredients (4 persons)"
    label: "Recipe is scaled to 4 persons"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Pasta ingredient"

- assertVisible:
    id: "RecipeIngredients::0::IngredientName"
    text: "Pasta"
    label: "First ingredient is Pasta"

- assertVisible:
    id: "RecipeIngredients::0::QuantityAndUnit"
    text: "400 g"
    label: "Pasta quantity is scaled to 400g"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Tomatoes ingredient"

- assertVisible:
    id: "RecipeIngredients::1::IngredientName"
    text: "Tomatoes"
    label: "Second ingredient is Tomatoes"

- assertVisible:
    id: "RecipeIngredients::1::QuantityAndUnit"
    text: "200 g"
    label: "Tomatoes quantity is scaled to 200g"
