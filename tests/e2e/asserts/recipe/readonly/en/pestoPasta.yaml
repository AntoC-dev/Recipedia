appId: "com.recipedia"
---
- assertVisible:
    id: "Recipe::AppBar::BackButton"
    label: "Back button is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          text: "󰁍"
          label: "Back button icon is displayed on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          text: "Back"
          label: "Back button icon is displayed on iOS"

- assertVisible:
    id: "RecipeImage"
    label: "Image is rendered"
- assertVisible:
    id: "RecipeTitle::Text"
    text: "PESTO PASTA"
    label: "Title is rendered"
- assertVisible:
    id: "RecipeDescription::Text"
    text: "Pasta tossed with fresh basil pesto."
    label: "Description is rendered"
- assertVisible:
    id: "RecipeTags::0::Chip"
    label: "First tag is rendered"
- assertVisible:
    text: "Italian"
    label: "Tag Italian is rendered"
- assertVisible:
    id: "RecipeTags::1::Chip"
    label: "Second tag is rendered"
- assertVisible:
    text: "Quick Meal"
    label: "Tag Quick Meal is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Pasta ingredient"

- assertVisible:
    id: "RecipeIngredients::0::IngredientName"
    text: "Pasta"
    label: "Ingredient Pasta is rendered"
- assertVisible:
    id: "RecipeIngredients::0::QuantityAndUnit"
    text: "400 g"
    label: "Quantity of Pasta is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Basil Leaves ingredient"

- assertVisible:
    id: "RecipeIngredients::1::IngredientName"
    text: "Basil Leaves"
    label: "Ingredient Basil Leaves is rendered"
- assertVisible:
    id: "RecipeIngredients::1::QuantityAndUnit"
    text: "100 g"
    label: "Quantity of Basil Leaves is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Parmesan ingredient"

- assertVisible:
    id: "RecipeIngredients::2::IngredientName"
    text: "Parmesan"
    label: "Ingredient Parmesan is rendered"
- assertVisible:
    id: "RecipeIngredients::2::QuantityAndUnit"
    text: "60 g"
    label: "Quantity of Parmesan is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Olive Oil ingredient"

- assertVisible:
    id: "RecipeIngredients::3::IngredientName"
    text: "Olive Oil"
    label: "Ingredient Olive Oil is rendered"
- assertVisible:
    id: "RecipeIngredients::3::QuantityAndUnit"
    text: "100 ml"
    label: "Quantity of Olive Oil is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::4::IngredientName"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Pine Nuts ingredient"

- assertVisible:
    id: "RecipeIngredients::4::IngredientName"
    text: "Pine Nuts"
    label: "Ingredient Pine Nuts is rendered"
- assertVisible:
    id: "RecipeIngredients::4::QuantityAndUnit"
    text: "40 g"
    label: "Quantity of Pine Nuts is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeTime::Text"
    direction: DOWN
    speed: 40
    centerElement: true
    label: "Scroll to preparation time"

- assertVisible:
    id: "RecipeTime::Text"
    text: "Preparation (20 min)"
    label: "Preparation title and time is rendered"

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::0::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60
    label: "Scroll to first preparation step"

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::0::SectionTitle"
    text: "1) Cook pasta"
    label: "First section of the preparation is rendered"

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::1::SectionTitle"
    direction: DOWN
    centerElement: true
    speed: 60
    label: "Scroll to second preparation step"

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::1::SectionTitle"
    text: "2) Make pesto"
    label: "Second section of the preparation is rendered"

- scrollUntilVisible:
    element:
      id: "RecipePreparation::ReadOnlyStep::2::SectionTitle"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to third preparation step"

- assertVisible:
    id: "RecipePreparation::ReadOnlyStep::2::SectionTitle"
    text: "3) Combine and serve"
    label: "Third section of the preparation is rendered"

- runFlow:
    file: "../../common/nutritionReadOnly.yaml"
    env:
      ENERGY_KCAL: "425"
      ENERGY_KJ: "1780"
      FAT: "15.8"
      SATURATED_FAT: "4.2"
      CARBOHYDRATES: "58"
      SUGARS: "2.8"
      FIBER: "3.5"
      PROTEIN: "16.5"
      SALT: "0.85"
    label: "Verify nutrition information is displayed"

- assertVisible:
    id: "Recipe::AppBar::Edit"
    label: "Edit button is rendered"

- assertVisible:
    text: "󰏫"
    label: "Edit button has the correct icon"

- assertVisible:
    id: "Recipe::BottomActionButton"
    label: "Add recipe button is displayed"

- assertVisible:
    text: "Add to the menu"
    label: "Add to menu button has the correct text"

- scrollUntilVisible:
    element:
      id: "RecipeImage"
    direction: UP
    speed: 95
    centerElement: true
    label: "Scroll back to top"
