appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::CustomTextInput"
    text: "Chocolate Cake"
    label: "Title input shows 'Chocolate Cake'"

- scrollUntilVisible:
    element:
      id: "RecipePersons::NumericTextInput"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    text: "4"
    label: "Number of persons is 4"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipeIngredients::PrefixText"
    text: "Ingredients: "
    label: "Section Ingredients is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Flour ingredient"

- assertVisible:
    id: "RecipeIngredients::0::QuantityInput"
    text: "133.33"
    label: "Flour quantity is 133.33"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "Flour"
    label: "First ingredient is Flour"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cocoa Powder ingredient"

- assertVisible:
    id: "RecipeIngredients::1::QuantityInput"
    text: "33.33"
    label: "Cocoa Powder quantity is 33.33"

- assertVisible:
    id: "RecipeIngredients::1::NameInput::CustomTextInput"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sugar ingredient"

- assertVisible:
    id: "RecipeIngredients::2::QuantityInput"
    text: "100"
    label: "Sugar quantity is 100"

- assertVisible:
    id: "RecipeIngredients::2::NameInput::CustomTextInput"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Butter ingredient"

- assertVisible:
    id: "RecipeIngredients::3::QuantityInput"
    text: "66.67"
    label: "Butter quantity is 66.67"

- assertVisible:
    id: "RecipeIngredients::3::NameInput::CustomTextInput"
    text: "Butter"
    label: "Fourth ingredient is Butter"
