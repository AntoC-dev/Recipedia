appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::CustomTextInput"
    text: "Chocolate Cake"
    label: "Title input shows 'Chocolate Cake'"

- scrollUntilVisible:
    element:
      id: "RecipePersons::PrefixText"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    text: "2"
    label: "Number of persons is 2"

- assertVisible:
    id: "RecipePersons::SuffixText"
    text: " persons"
    label: "Outro text for the number of persons is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60
    centerElement: true

- assertVisible:
    id: "RecipeIngredients::PrefixText"
    text: "Ingredients: "
    label: "Section Ingredients is rendered"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::0::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Flour ingredient"

- assertVisible:
    id: "RecipeIngredients::0::QuantityInput"
    text: "66.67"
    label: "Flour quantity is scaled to 66.67g"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "Flour"
    label: "First ingredient is Flour"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cocoa Powder ingredient"

- assertVisible:
    id: "RecipeIngredients::1::QuantityInput"
    text: "16.67"
    label: "Cocoa Powder quantity is scaled to 16.67g"

- assertVisible:
    id: "RecipeIngredients::1::NameInput::CustomTextInput"
    text: "Cocoa Powder"
    label: "Second ingredient is Cocoa Powder"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::2::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Sugar ingredient"

- assertVisible:
    id: "RecipeIngredients::2::QuantityInput"
    text: "50"
    label: "Sugar quantity is scaled to 50g"

- assertVisible:
    id: "RecipeIngredients::2::NameInput::CustomTextInput"
    text: "Sugar"
    label: "Third ingredient is Sugar"

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::3::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Butter ingredient"

- assertVisible:
    id: "RecipeIngredients::3::QuantityInput"
    text: "33.33"
    label: "Butter quantity is scaled to 33.33g"

- assertVisible:
    id: "RecipeIngredients::3::NameInput::CustomTextInput"
    text: "Butter"
    label: "Fourth ingredient is Butter"
