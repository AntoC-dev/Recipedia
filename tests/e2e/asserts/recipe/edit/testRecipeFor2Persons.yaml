appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeTitle::Text"
    text: "Title:"
    label: "Title label is rendered"

- assertVisible:
    id: "RecipeTitle::CustomTextInput"
    text: "Test Recipe"
    label: "Title input shows 'Test Recipe'"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipePersons::PrefixText"
    direction: DOWN
    speed: 60
    centerElement: true

- waitForAnimationToEnd

- assertVisible:
    id: "RecipePersons::PrefixText"
    text: "This recipe is for : "
    label: "Intro text for the number of persons is rendered"

- assertVisible:
    id: "RecipePersons::NumericTextInput"
    text: "2"
    label: "Number of persons is 2"

- assertVisible:
    id: "RecipePersons::SuffixText"
    text: " persons"
    label: "Outro text for the number of persons is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::PrefixText"
    direction: DOWN
    speed: 60
    centerElement: true

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::PrefixText"
    text: "Ingredients: "
    label: "Section Ingredients is rendered"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "RecipeIngredients::1::QuantityInput"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to end of ingredients section"

- waitForAnimationToEnd

- assertVisible:
    id: "RecipeIngredients::0::QuantityInput"
    text: "200"
    label: "Pasta quantity is 200"

- assertVisible:
    id: "RecipeIngredients::0::NameInput::CustomTextInput"
    text: "Pasta"
    label: "First ingredient is Pasta"

- assertVisible:
    id: "RecipeIngredients::1::QuantityInput"
    text: "100"
    label: "Tomatoes quantity is 100"

- assertVisible:
    id: "RecipeIngredients::1::NameInput::CustomTextInput"
    text: "Tomatoes"
    label: "Second ingredient is Tomatoes"
