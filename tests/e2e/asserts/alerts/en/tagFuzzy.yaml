appId: "com.recipedia"
---

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Tag::SimilarityDialog::Title"
    text: "Similar tag found"
    label: "Alert title is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Tag::SimilarityDialog::Content"
    text: "You're adding \"${NEW_ITEM_NAME}\". A similar tag already exists: \".*\". You can use it or modify the name below to create a new one."
    label: "Alert message is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Tag::SimilarityDialog::AddButton-text"
    text: "Add"
    label: "Alert add button is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Tag::SimilarityDialog::UseButton-text"
    text: "Use"
    label: "Alert use button is rendered"
