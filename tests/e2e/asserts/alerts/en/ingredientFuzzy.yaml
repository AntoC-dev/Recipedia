appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::Title"
    text: "Similar ingredient found"
    label: "Alert title is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::Content"
    text: "You're adding \"${NEW_ITEM_NAME}\". A similar ingredient already exists: \".*\". You can use it or modify the name below to create a new one."
    label: "Alert message is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::AddButton-text"
    text: "Add"
    label: "Alert add button is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::UseButton-text"
    text: "Use"
    label: "Alert use button is rendered"
