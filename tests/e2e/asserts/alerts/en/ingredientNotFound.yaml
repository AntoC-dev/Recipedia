appId: "com.recipedia"
---
- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::Title"
    text: "Ingredient not found"
    label: "Alert title is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::Content"
    text: 'The ingredient ".*" doesn''t exist. You can modify it before adding.'
    label: "Alert message is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::CancelButton-text"
    text: "Cancel"
    label: "Alert cancel button is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::AddButton-text"
    text: "Add"
    label: "Alert add button is rendered"

- assertVisible:
    id: "RecipeValidation::ValidationQueue::Ingredient::SimilarityDialog::PickButton-text"
    text: "Choose another"
    label: "Alert pick button is rendered"
