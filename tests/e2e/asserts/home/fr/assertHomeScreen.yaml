appId: "com.recipedia"
---
- runFlow:
    file: "../../bottomtabs/fr/assertBottomTabs.yaml"
    label: "Check bottom navigation tabs in French"

# Platform-specific FAB assertion due to React Native Paper adding suffix on iOS
- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ExpandButton-container-outer-layer"
          label: "Expand button is displayed"
- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ExpandButton"
          label: "Expand button is displayed"

- assertVisible:
    id: "Home::RecipeRecommendation::random::SubHeader"
    label: "Random recommendation section is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::random::Carousel::Card::0::.*"
    label: "Random recommendation has its first card"
- assertVisible:
    id: "Home::RecipeRecommendation::random::Carousel::Card::1::.*"
    label: "Random recommendation has its second card"

- assertVisible:
    id: "Home::RecipeRecommendation::seasonal::SubHeader"
    label: "Seasonal recommendation section is displayed"
- assertVisible:
    id: "Home::RecipeRecommendation::seasonal::Carousel::Card::0::.*"
    label: "Seasonal recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::grain-1::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to first grain-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::grain-1::SubHeader"
    text: "^À base de .+$"
    label: "First Grain-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::grain-1::Carousel::Card::0::.*"
    label: "First Grain recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::grain-2::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to second grain-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::grain-2::SubHeader"
    text: "^À base de .+$"
    label: "Second Grain-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::grain-2::Carousel::Card::0::.*"
    label: "Second Grain recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-[1-3]::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to tag-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::tag-[1-3]::SubHeader"
    text: "^Étiqueté .+$"
    label: "Tag-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-[1-3]::Carousel::Card::0::.*"
    label: "Tag recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-1::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to first tag-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::tag-1::SubHeader"
    text: "^Étiqueté .+$"
    label: "First Tag-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-1::Carousel::Card::0::.*"
    label: "First Tag recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-2::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to second tag-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::tag-2::SubHeader"
    text: "^Étiqueté .+$"
    label: "Second Tag-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-2::Carousel::Card::0::.*"
    label: "Second Tag recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::tag-3::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to third tag-based recommendations"

- waitForAnimationToEnd

- assertVisible:
    id: "Home::RecipeRecommendation::tag-3::SubHeader"
    text: "^Étiqueté .+$"
    label: "Third Tag-based recommendation is displayed in French"
- assertVisible:
    id: "Home::RecipeRecommendation::tag-3::Carousel::Card::0::.*"
    label: "Third Tag recommendation has its first card"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "Home::RecipeRecommendation::random::SubHeader"
    direction: UP
    speed: 95
    label: "Scroll back to top of Home screen"

- waitForAnimationToEnd

