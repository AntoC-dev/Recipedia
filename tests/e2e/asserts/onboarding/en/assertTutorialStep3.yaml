appId: "com.recipedia"
---
- runFlow:
    file: "../common/assertTutorialTooltipVisible.yaml"
    label: "Verify tutorial tooltip common elements"

- assertVisible:
    id: "TutorialTooltip::Text"
    text: "Your weekly menu. Check off recipes as you cook them - their ingredients will be removed from your shopping list."
    label: "Verify Step 3 (Menu) description"

- extendedWaitUntil:
    visible:
      id: "TutorialTooltip::Previous-text"
    timeout: 3000
    label: "Wait for Previous button to appear"

- assertVisible:
    id: "TutorialTooltip::Previous-text"
    text: "Previous"
    label: "Verify Previous button is visible"

- assertVisible:
    id: "TutorialTooltip::Next-text"
    text: "Next"
    label: "Verify Next button is visible"

- assertVisible:
    text: "3"
    label: "Verify Step 3 is visible"
