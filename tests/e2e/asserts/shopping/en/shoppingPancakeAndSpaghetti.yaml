appId: "com.recipedia"
---
# Order: cereal, plantProtein, sauce, meat, dairy, cheese, oilAndFat

# CEREAL
- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    label: "Cereal category header is displayed"

- assertVisible:
