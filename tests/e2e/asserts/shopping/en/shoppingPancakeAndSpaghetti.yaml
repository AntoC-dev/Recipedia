appId: "com.recipedia"
---
# Order: cereal, plantProtein, sauce, meat, dairy, cheese, oilAndFat

# CEREAL
- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    label: "Cereal category header is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "Flour (200g), 1 recipe"
          label: "Flour item on Android"
      - assertVisible:
          id: "ShoppingScreen::SectionList::Spaghetti"
          text: "Spaghetti (200g), 1 recipe"
          label: "Spaghetti item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "󰄬, Flour (200g), 1 recipe"
          label: "Flour item on iOS"
      - assertVisible:
          id: "ShoppingScreen::SectionList::Spaghetti"
          text: "󰄬, Spaghetti (200g), 1 recipe"
          label: "Spaghetti item on iOS"

