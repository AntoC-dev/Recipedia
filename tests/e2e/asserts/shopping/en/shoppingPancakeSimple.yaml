appId: "com.recipedia"
---
- runFlow:
    file: "./assertShoppingScreenUI.yaml"
    label: "Assert shopping screen UI elements"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    label: "Cereal category header is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "Flour (200g), 1 recipe"
          label: "Flour item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "󰄬 Flour (200g) 1 recipe"
          label: "Flour item on iOS"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.plantProtein::SubHeader"
    label: "Plant Protein category header is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Eggs"
          text: "Eggs (2pieces), 1 recipe"
          label: "Eggs item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Eggs"
          text: "󰄬 Eggs (2pieces) 1 recipe"
          label: "Eggs item on iOS"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.dairy::SubHeader"
    label: "Dairy category header is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Milk"
          text: "Milk (300ml), 1 recipe"
          label: "Milk item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Milk"
          text: "󰄬 Milk (300ml) 1 recipe"
          label: "Milk item on iOS"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.oilAndFat::SubHeader"
    label: "Oil and Fat category header is displayed"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Butter"
          text: "Butter (50g), 1 recipe"
          label: "Butter item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Butter"
          text: "󰄬 Butter (50g) 1 recipe"
          label: "Butter item on iOS"

- runFlow:
    file: "../../../flows/shopping/scrollToTop.yaml"
    label: "Scroll back to top for next tests"
