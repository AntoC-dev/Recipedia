appId: "com.recipedia"
---
- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cereal category"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    text: "Cereal"
    label: "Cereal category header is displayed"

- assertVisible:
    id: "ShoppingScreen::SectionList::Flour"
    label: "Flour item is displayed"

- assertVisible:
    text: "Flour (400 g)"
    label: "Verify doubled Flour quantity (200g x 2)"

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::ingredientTypes.plantProtein::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Plant Protein category"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.plantProtein::SubHeader"
    text: "Plant Protein"
    label: "Plant Protein category header is displayed"

- assertVisible:
    id: "ShoppingScreen::SectionList::Eggs"
    label: "Eggs item is displayed"

- assertVisible:
    text: "Eggs (4 pieces)"
    label: "Verify doubled Eggs quantity (2 x 2)"

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::ingredientTypes.dairy::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Dairy category"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.dairy::SubHeader"
    text: "Dairy"
    label: "Dairy category header is displayed"

- assertVisible:
    id: "ShoppingScreen::SectionList::Milk"
    label: "Milk item is displayed"

- assertVisible:
    text: "Milk (600 ml)"
    label: "Verify doubled Milk quantity (300ml x 2)"

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::ingredientTypes.oilAndFat::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Oil and Fat category"

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.oilAndFat::SubHeader"
    text: "Oil and Fat"
    label: "Oil and Fat category header is displayed"

- assertVisible:
    id: "ShoppingScreen::SectionList::Butter"
    label: "Butter item is displayed"

- assertVisible:
    text: "Butter (100 g)"
    label: "Verify doubled Butter quantity (50g x 2)"

- runFlow:
    file: "../../../flows/shopping/scrollToTop.yaml"
    label: "Scroll back to top for next tests"
