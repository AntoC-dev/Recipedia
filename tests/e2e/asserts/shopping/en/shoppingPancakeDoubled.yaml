appId: "com.recipedia"
---

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Cereal category"

- waitForAnimationToEnd

- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    label: "Cereal category header is displayed"

- assertVisible:
    text: "Cereal"
    label: "Cereal category text is displayed"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
      id: "ShoppingScreen::SectionList::Flour"
    direction: DOWN
    speed: 60
    centerElement: true
    label: "Scroll to Flour item"

- waitForAnimationToEnd

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "Flour (400g), 1 recipe"
          label: "Flour item on Android (doubled 200g x 2)"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Flour"
          text: "󰄬, Flour (400g), 1 recipe"
          label: "Flour item on iOS (doubled 200g x 2)"

