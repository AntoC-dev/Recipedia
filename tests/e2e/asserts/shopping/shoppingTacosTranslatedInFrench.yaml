appId: "com.recipedia"
---
- assertVisible:
    id: "ShoppingScreen::SectionList::ingredientTypes.cereal::SubHeader"
    label: "Cereales subheader is displayed"

- assertVisible:
    text: "Céréales"
    label: "Cereales subheader shows French text"

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Taco Shells"
          text: "Taco Shells (12pieces), 1 recette"
          label: "Taco Shells item on Android"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible:
          id: "ShoppingScreen::SectionList::Taco Shells"
          text: "󰄬 Taco Shells (12pieces) 1 recette"
          label: "Taco Shells item on iOS"

- repeat:
    while:
      notVisible:
        id: "ShoppingScreen::Dialog::Title"
    commands:
      - longPressOn:
          id: "ShoppingScreen::SectionList::Taco Shells"
          label: "Long press on Taco Shells to show recipe usage"

- runFlow:
    file: "../alerts/fr/longPressOnIngredient.yaml"
    env:
      INGREDIENT_NAME: "taco shells"
      RECIPE_NAMES: "Chicken Tacos"
    label: "Check that alert is translated to French"
