name: Publication

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "Build & Test Pipeline" ]
    types:
      - completed
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  eas-release:
    runs-on: ubuntu-latest
    environment: production
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    strategy:
      matrix:
        platform: [ android, ios ]
        include:
          - platform: android
            enabled: true
          - platform: ios
            enabled: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android build environment
        if: matrix.platform == 'android'
        uses: ./.github/actions/setup-android-build
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup EAS (iOS)
        if: matrix.platform == 'ios'
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for ${{ matrix.platform }}
        if: matrix.enabled
        env:
          EXPO_PUBLIC_ADMOB_ANDROID_APP_ID: ${{ secrets.EXPO_PUBLIC_ADMOB_ANDROID_APP_ID }}
          EXPO_PUBLIC_ADMOB_IOS_APP_ID: ${{ secrets.EXPO_PUBLIC_ADMOB_IOS_APP_ID }}
          EXPO_PUBLIC_ADMOB_BANNER_HOME_ANDROID: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_HOME_ANDROID }}
          EXPO_PUBLIC_ADMOB_BANNER_HOME_IOS: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_HOME_IOS }}
          EXPO_PUBLIC_ADMOB_BANNER_MENU_ANDROID: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_MENU_ANDROID }}
          EXPO_PUBLIC_ADMOB_BANNER_MENU_IOS: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_MENU_IOS }}
          EXPO_PUBLIC_ADMOB_BANNER_SHOPPING_ANDROID: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_SHOPPING_ANDROID }}
          EXPO_PUBLIC_ADMOB_BANNER_SHOPPING_IOS: ${{ secrets.EXPO_PUBLIC_ADMOB_BANNER_SHOPPING_IOS }}
        run: npm run build:prod:${{ matrix.platform }}

      - name: Submit to store (${{ matrix.platform }})
        if: matrix.enabled && matrix.platform == 'android'
        run: npm run submit:${{ matrix.platform }}

      - name: Skip ${{ matrix.platform }} publication
        if: matrix.enabled == false
        run: echo "Skipping ${{ matrix.platform }} publication (not yet ready)"
