name: Performance Tests (Flashlight)

on:
  # Nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test name for report identification'
        required: false
        default: 'manual-run'

  # PR trigger when 'perf-test' label is present
  pull_request:
    types: [ opened, synchronize, reopened, labeled ]

permissions:
  contents: read

jobs:
  build-performance-apk:
    name: Build Performance APK
    # Only run if: scheduled, manual, OR PR has 'perf-test' label
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'perf-test'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android build environment
        uses: ./.github/actions/setup-android-build
        with:
          setup-android-sdk: 'true'
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Performance APK
        run: npm run build:perf:android

      - name: Find APK file
        id: find-apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: performance-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 1

  flashlight-test:
    name: Run Flashlight Performance Tests
    needs: build-performance-apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download APK
        uses: actions/download-artifact@v6
        with:
          name: performance-apk

      - name: Find APK file
        id: find-apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Determine test name
        id: test-name
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "name=main-nightly" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.test_name || 'manual-run' }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "name=PR-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Install Flashlight CLI
        run: curl https://get.flashlight.dev | bash

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Flashlight Performance Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: |
            sleep 10
            echo "ðŸ”„ Waiting for device..."
            adb wait-for-device
            
            adb install "${{ steps.find-apk.outputs.apk_path }}"
            ~/.flashlight/bin/flashlight test \
              --bundleId "com.recipedia" \
              --testCommand "npx @perf-profiler/maestro@latest test tests/e2e/cases/performance/1_full_flow.yaml" \
              --resultsFilePath "./performance-results.json" \
              --duration 120000

      - name: Upload Performance Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: performance-report-${{ steps.test-name.outputs.name }}-${{ github.run_number }}
          path: ./performance-results.json
          retention-days: 30
