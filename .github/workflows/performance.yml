name: Performance Tests (Flashlight)

on:
  # Nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test name for report identification'
        required: false
        default: 'manual-run'

  # PR trigger when 'perf-test' label is present
  pull_request:
    types: [ opened, synchronize, reopened, labeled ]

permissions:
  contents: read

jobs:
  check-new-commits:
    name: Check for New Commits
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      has_new_commits: ${{ steps.check.outputs.has_new_commits }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for commits in last 24 hours
        id: check
        run: |
          COMMITS=$(git log --oneline --since="24 hours ago" | wc -l)
          if [ "$COMMITS" -gt 0 ]; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
            echo "Found $COMMITS commit(s) in the last 24 hours"
          else
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "No commits in the last 24 hours, skipping performance tests"
          fi

  build-performance-apk:
    name: Build Performance APK
    needs: [ check-new-commits ]
    # Only run if: manual, PR with label, OR scheduled with new commits
    if: |
      always() && (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'perf-test')) ||
        (github.event_name == 'schedule' && needs.check-new-commits.outputs.has_new_commits == 'true')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Android build environment
        uses: ./.github/actions/setup-android-build
        with:
          setup-android-sdk: 'true'
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Performance APK
        run: npm run build:perf:android

      - name: Find APK file
        id: find-apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v5
        with:
          name: performance-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 1

  flashlight-test:
    name: Run Flashlight Performance Tests
    needs: build-performance-apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download APK
        uses: actions/download-artifact@v7
        with:
          name: performance-apk

      - name: Find APK file
        id: find-apk
        run: |
          APK_PATH=$(find . -name "*.apk" -type f | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Install Flashlight CLI
        run: curl https://get.flashlight.dev | bash

      - name: Install Maestro CLI
        run: bash .github/scripts/install-maestro.sh 2.0.10

      - name: Add Maestro to PATH
        run: echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Flashlight Performance Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Nexus 5
          emulator-options: -no-snapshot -no-window -noaudio -no-boot-anim -wipe-data -memory 4096 -cores 4
          script: |
            sleep 10
            echo "ðŸ”„ Waiting for device..."
            adb wait-for-device

            adb install "${{ steps.find-apk.outputs.apk_path }}"
            ~/.flashlight/bin/flashlight test --bundleId "com.recipedia" --testCommand "maestro test tests/e2e/cases/performance/1_full_flow.yaml --debug-output=maestro_logs_performance" --resultsFilePath "./performance-results.json" --duration 120000 --iterationCount 5

      - name: Upload Performance Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: performance-report
          path: ./performance-results.json
          retention-days: 30

      - name: Prepare Maestro logs
        if: always()
        run: bash .github/scripts/prepare-maestro-logs.sh maestro_logs_performance

      - name: Upload Maestro logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: maestro-logs-performance
          path: maestro_logs_performance.zip
          retention-days: 7
