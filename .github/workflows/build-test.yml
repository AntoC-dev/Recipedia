name: Build & Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  actions: read

jobs:
  install-and-doctor:
    name: Install Dependencies and run Expo doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Cache node modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}



  unit-tests-and-coverage:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Run tests with coverage
        run: npm run test:unit:coverage

      - name: Unit tests summary
        uses: test-summary/action@v2
        with:
          paths: junit.xml
          output: unit-test-summary.md
        if: always()

      - name: Upload unit tests summary
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-summary
          path: unit-test-summary.md
        if: always()

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Coverage report for changed files
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/cobertura-coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 75
          fail_below_threshold: false
          show_missing: false
          show_line: true
          show_branch: true
          show_class_names: false
          only_changed_files: true
        if: github.event_name == 'pull_request'

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            build_required:
              - 'src/**'
              - 'android/**'
              - 'app.json'
              - 'app.config.ts'
              - 'eas.json'
              - 'package.json'
              - 'package-lock.json'
              - 'metro.config.js'
              - 'babel.config.js'
              - 'tsconfig.json'
          base: ${{ github.event.pull_request.base.sha || github.event.before }}

      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Build decision summary
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "ðŸ” Build Decision Analysis"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Build-triggering files changed: ${{ steps.filter.outputs.build_required }}"
          echo "Branch: $BRANCH"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ðŸ“¦ Decision: BUILD (main branch always builds)"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "ðŸ“¦ Decision: BUILD (tag always builds)"
          elif [ "${{ steps.filter.outputs.build_required }}" = "true" ]; then
            echo "ðŸ“¦ Decision: BUILD (source code changed)"
          else
            echo "â™»ï¸  Decision: CACHE (only tests/docs changed, will attempt APK download)"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Find cached APK
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "â™»ï¸  Looking for cached APK from previous runs..."
          echo ""

          # Use head_ref for PRs, ref_name for direct pushes
          BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "ðŸ” Searching on branch: $BRANCH"
          echo ""

          # List recent runs on the correct branch
          echo "ðŸ“‹ Recent workflow runs on this branch:"
          gh run list --workflow build-test.yml --branch "$BRANCH" --limit 10 --json databaseId,status,conclusion | \
            jq -r '.[] | "  Run #\(.databaseId) - Status: \(.status) - Conclusion: \(.conclusion)"'
          echo ""

          # Get list of recent run IDs
          echo "ðŸ” Checking each run for build-apk artifact..."
          RUN_IDS=$(gh run list \
            --workflow build-test.yml \
            --branch "$BRANCH" \
            --limit 10 \
            --json databaseId \
            --jq '.[].databaseId')

          FOUND=false
          for RUN_ID in $RUN_IDS; do
            echo "  ðŸ“¦ Checking run #$RUN_ID..."

            # List all artifacts for this run
            ARTIFACTS=$(gh api "repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts" --jq '.artifacts[] | .name' 2>/dev/null || echo "")

            if [ -n "$ARTIFACTS" ]; then
              echo "    Found artifacts: $(echo $ARTIFACTS | tr '\n' ', ' | sed 's/,$//')"

              # Check if build-apk is among them
              if echo "$ARTIFACTS" | grep -q "build-apk"; then
                echo "    âœ… This run has build-apk!"
                echo "CACHED_RUN_ID=$RUN_ID" >> $GITHUB_ENV
                FOUND=true
                break
              fi
            else
              echo "    No artifacts found"
            fi
          done

          echo ""
          # If no artifact was found, fall back to building
          if [ "$FOUND" = false ]; then
            echo "âš ï¸  No APK artifact found in recent runs â†’ Will build fresh APK"
            echo "BUILD_FALLBACK=true" >> $GITHUB_ENV
          fi

      - name: Download cached APK
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/') &&
          env.CACHED_RUN_ID != ''
        continue-on-error: true
        id: download
        uses: actions/download-artifact@v6
        with:
          name: build-apk
          run-id: ${{ env.CACHED_RUN_ID }}
          github-token: ${{ github.token }}

      - name: Handle download failure
        if: |
          steps.filter.outputs.build_required != 'true' &&
          github.ref != 'refs/heads/main' &&
          !startsWith(github.ref, 'refs/tags/') &&
          steps.download.outcome == 'failure'
        run: |
          echo "âš ï¸  Download failed â†’ Will build fresh APK"
          echo "BUILD_FALLBACK=true" >> $GITHUB_ENV

      - name: Setup Java
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: android-actions/setup-android@v3

      - name: Setup Gradle with caching
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Cache global Expo artifacts
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.expo
          key: ${{ runner.os }}-expo-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: Setup EAS
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: 16.3.0
          packager: 'npm'
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK locally
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        run: npm run build:test:android

      - name: Rename APK to consistent name
        if: |
          steps.filter.outputs.build_required == 'true' ||
          github.ref == 'refs/heads/main' ||
          startsWith(github.ref, 'refs/tags/') ||
          env.BUILD_FALLBACK == 'true'
        run: |
          mv build-*.apk recipedia-e2e.apk
          echo "âœ… APK built and renamed to recipedia-e2e.apk"

      - name: Verify APK availability
        run: |
          if [ -f "recipedia-e2e.apk" ]; then
            if [ "${{ env.CACHED_RUN_ID }}" != "" ]; then
              echo "âœ… Using cached APK from run #${{ env.CACHED_RUN_ID }}"
            else
              echo "âœ… Using freshly built APK"
            fi
          else
            echo "âŒ APK not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v5
        with:
          name: build-apk
          path: recipedia-e2e.apk
          retention-days: 7

  e2e-tests:
    name: E2E Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    needs: build-android
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        suite: [ 'app-init', 'search', 'recipe-view', 'recipe-create', 'shopping', 'settings', 'tags-db', 'ingredients-db', 'duplicates-tag', 'duplicates-ingredient', 'duplicates-recipe', 'ocr' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK
        uses: actions/download-artifact@v6
        with:
          name: build-apk

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Android Emulator and run E2E tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Nexus 5
          emulator-options: -no-snapshot -no-window -noaudio -no-boot-anim -wipe-data -memory 2048 -cores 4
          script: |
            sleep 10
            echo "ðŸ”„ Waiting for device..."
            adb wait-for-device

            echo "ðŸš€ Running E2E tests on suite: ${{ matrix.suite }} ..."
            npm run install:android
            maestro test tests/e2e/ --config=tests/e2e/${{ matrix.suite }}.yaml --debug-output=maestro_logs_${{ matrix.suite }} --format junit -s 1 

      - name: Prepare suite logs
        if: always()
        run: |
          cd maestro_logs_${{ matrix.suite }}
          mv .maestro/tests/*/maestro.log .
          mv .maestro/tests/*/*.png . || true
          rm -rf .maestro/*
          cd ..
          zip -r maestro_logs_${{ matrix.suite }}.zip maestro_logs_${{ matrix.suite }}/

      - name: Upload test suite logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: maestro-logs-${{ matrix.suite }}
          path: maestro_logs_${{ matrix.suite }}.zip
          retention-days: 1

      - name: Upload JUnit report for suite
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-e2e-${{ matrix.suite }}
          path: report.xml
          retention-days: 1

  merge-test-artifacts:
    name: Merge E2E Test Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore node modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download all E2E JUnit reports
        if: always()
        uses: actions/download-artifact@v6
        with:
          pattern: junit-e2e-*
          path: junit-reports
          merge-multiple: false

      - name: Download all Maestro logs
        if: always()
        uses: actions/download-artifact@v6
        with:
          pattern: maestro-logs-*
          path: maestro-logs
          merge-multiple: false

      - name: Merge JUnit reports
        if: always()
        run: |
          mkdir -p merged-reports
          npx jrm merged-reports/report.xml "junit-reports/**/*.xml"

      - name: Merge Maestro logs
        if: always()
        run: bash .github/scripts/merge-maestro-logs.sh maestro-logs maestro-logs-all-suites.zip

      - name: Delete individual suite artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            junit-e2e-*
            maestro-logs-*
          failOnError: false

      - name: Upload merged JUnit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-junit-merged
          path: merged-reports/report.xml
          retention-days: 7

      - name: Upload merged Maestro logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: maestro-logs-merged
          path: maestro-logs-all-suites.zip
          retention-days: 7

  test-result-summary:
    name: Generate Test Result Summary
    if: always()
    runs-on: ubuntu-latest
    needs: [ merge-test-artifacts, unit-tests-and-coverage ]
    steps:
      - name: Download unit test results
        if: always()
        uses: actions/download-artifact@v6
        with:
          name: unit-test-summary

      - name: Download merged E2E JUnit report
        if: always()
        uses: actions/download-artifact@v6
        with:
          name: e2e-junit-merged

      - name: Generate E2E test summary from merged report
        uses: test-summary/action@v2
        with:
          paths: report.xml
          output: e2e-test-summary.md
        if: always()

      - name: Combine test summaries
        if: always()
        run: |
          echo "### ðŸ§ª CI Test Results Summary" > full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          echo "#### ðŸ§© Unit Tests" >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          cat unit-test-summary.md >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          echo "#### ðŸ“± E2E Tests (All Suites)" >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          cat e2e-test-summary.md >> full-summary.md
          echo "" >> full-summary.md
          echo "_ðŸ“Š Coverage for changed files is posted in a separate comment. View merged logs in the Actions tab._" >> full-summary.md

      - name: Comment test summary on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: always()
        with:
          path: full-summary.md
