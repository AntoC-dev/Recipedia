name: Build & Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  actions: read

jobs:
  install-and-doctor:
    name: Install Dependencies and run Expo doctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Cache node modules
        uses: actions/cache/save@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}



  reassure-performance:
    name: Reassure Performance Tests
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Restore node modules
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Run Reassure performance tests
        if: github.event_name == 'pull_request'
        run: npm run test:perf

      - name: Post Reassure results on PR
        if: github.event_name == 'pull_request' && hashFiles('.reassure/output.md') != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: reassure
          path: .reassure/output.md

      - name: Upload Reassure output
        uses: actions/upload-artifact@v5
        with:
          name: reassure-output
          path: .reassure/
          retention-days: 7
          if-no-files-found: warn

  unit-tests-and-coverage:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: install-and-doctor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore node modules
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Run tests with coverage
        run: npm run test:unit:coverage

      - name: Unit tests summary
        uses: test-summary/action@v2
        with:
          paths: junit.xml
          output: unit-test-summary.md
        if: always()

      - name: Upload unit tests summary
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-summary
          path: unit-test-summary.md
        if: always()

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Coverage report for changed files
        uses: 5monkeys/cobertura-action@master
        with:
          path: coverage/cobertura-coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 75
          fail_below_threshold: false
          show_missing: false
          show_line: true
          show_branch: true
          show_class_names: false
          only_changed_files: true
        if: github.event_name == 'pull_request'

  build-android:
    name: Build Android APK
    needs: install-and-doctor
    uses: ./.github/workflows/build-android.yml
    with:
      build-profile: test
      artifact-name: build-apk
      apk-filename: recipedia-maestro.apk
    secrets:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-android-performance:
    name: Build Android APK (Performance)
    needs: install-and-doctor
    uses: ./.github/workflows/build-android.yml
    with:
      build-profile: perf
      artifact-name: build-apk-performance
      apk-filename: recipedia-performance.apk
    secrets:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  e2e-tests:
    name: E2E Tests
    needs: build-android
    uses: ./.github/workflows/e2e-maestro.yml
    with:
      apk-artifact: build-apk
      suites: '["app-init", "search", "recipe-view", "recipe-create", "shopping", "menu", "settings", "tags-db", "ingredients-db", "duplicates-tag", "duplicates-ingredient", "duplicates-recipe", "ocr", "web-edge-cases", "web", "bulk-import"]'
    secrets:
      QUITOQUE_USERNAME: ${{ secrets.QUITOQUE_USERNAME }}
      QUITOQUE_PASSWORD: ${{ secrets.QUITOQUE_PASSWORD }}

  e2e-tests-performance:
    name: E2E Tests (Performance)
    needs: build-android-performance
    uses: ./.github/workflows/e2e-maestro.yml
    with:
      apk-artifact: build-apk-performance
      suites: '["performance"]'

  merge-test-artifacts:
    name: Merge E2E Test Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs: [ e2e-tests, e2e-tests-performance ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore node modules
        uses: actions/cache/restore@v5
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Download all E2E JUnit reports
        if: always()
        uses: actions/download-artifact@v6
        with:
          pattern: junit-e2e-*
          path: junit-reports
          merge-multiple: false

      - name: Download all Maestro logs
        if: always()
        uses: actions/download-artifact@v6
        with:
          pattern: maestro-logs-*
          path: maestro-logs
          merge-multiple: false

      - name: Merge JUnit reports
        if: always()
        run: |
          mkdir -p merged-reports
          npx jrm merged-reports/report.xml "junit-reports/**/*.xml"

      - name: Merge Maestro logs
        if: always()
        run: bash .github/scripts/merge-maestro-logs.sh maestro-logs maestro-logs-all-suites.zip

      - name: Delete individual suite artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            junit-e2e-*
            maestro-logs-*
          failOnError: false

      - name: Upload merged JUnit report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-junit-merged
          path: merged-reports/report.xml
          retention-days: 7

      - name: Upload merged Maestro logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: maestro-logs-merged
          path: maestro-logs-all-suites.zip
          retention-days: 7

  test-result-summary:
    name: Generate Test Result Summary
    if: always()
    runs-on: ubuntu-latest
    needs: [ merge-test-artifacts, unit-tests-and-coverage ]
    steps:
      - name: Download unit test results
        if: always()
        uses: actions/download-artifact@v6
        with:
          name: unit-test-summary

      - name: Download merged E2E JUnit report
        if: always()
        uses: actions/download-artifact@v6
        with:
          name: e2e-junit-merged

      - name: Generate E2E test summary from merged report
        uses: test-summary/action@v2
        with:
          paths: report.xml
          output: e2e-test-summary.md
        if: always()

      - name: Combine test summaries
        if: always()
        run: |
          echo "### ðŸ§ª CI Test Results Summary" > full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          echo "#### ðŸ§© Unit Tests" >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          cat unit-test-summary.md >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          echo "#### ðŸ“± E2E Tests (All Suites)" >> full-summary.md
          echo "" >> full-summary.md
          echo "" >> full-summary.md
          cat e2e-test-summary.md >> full-summary.md
          echo "" >> full-summary.md
          echo "_ðŸ“Š Coverage for changed files is posted in a separate comment. View merged logs in the Actions tab._" >> full-summary.md

      - name: Comment test summary on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: always()
        with:
          path: full-summary.md
